<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background: #ffffff;
            font-family: "Proxima Nova", "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        #verify-btn {
            position: relative;
            width: 90%;
            max-width: 340px;
            height: 48px;
            background-color: #FE2C55; /* Official TikTok Pink-Red */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Grayed out state */
        #verify-btn.loading {
            background-color: #E1E1E2; /* Native TikTok greyed out state */
            color: transparent; /* Hide text while loading */
            pointer-events: none;
        }

        /* CSS Spinner (Believable TikTok Loading) */
        .spinner {
            display: none;
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 0.8s linear infinite;
        }

        #verify-btn.loading .spinner {
            display: block;
            border-top-color: #8A8B91; /* Grey spinner for grey button */
            border-left-color: rgba(0,0,0,0.1);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <button id="verify-btn" onclick="startLoading()">
        <span id="btn-text">Verify (0/5)</span>
        <div class="spinner"></div>
    </button>

    <script>
        function startLoading() {
            const btn = document.getElementById('verify-btn');
            const text = document.getElementById('btn-text');
            
            // 1. Switch to loading state
            btn.classList.add('loading');
            
            // 2. Wait 1.2 seconds then redirect
            setTimeout(() => {
                window.location.href = "https://www.google.com";
            }, 1200);
        }
    </script>

</body>
</html>
