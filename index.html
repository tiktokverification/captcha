<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Jump Protocol</title>
    <style>
        body {
            height: 300vh;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: monospace;
            text-align: center;
        }

        /* The Marker to prove we moved */
        #scroll-marker {
            height: 50px;
            width: 100%;
            background: red;
            color: white;
            line-height: 50px;
        }

        /* The Target Element we want to jump to */
        #target-anchor {
            position: absolute;
            top: 250px; /* How far down we want to "scroll" */
            width: 100%;
            height: 1px;
        }

        .lockdown {
            overflow: hidden !important;
            position: fixed !important;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>

    <div id="scroll-marker">TOP OF PAGE - MUST DISAPPEAR</div>
    
    <div id="status" style="margin-top: 100px;">Waiting for Jump...</div>

    <div id="target-anchor"></div>

    <script>
        function executeProtocol() {
            document.getElementById('status').innerText = "Initiating Hash Jump...";

            // PHASE 1: THE JUMP
            // Changing the hash forces the browser to align the top of the viewport 
            // with the element that has the matching ID.
            window.location.hash = "target-anchor";

            // PHASE 2: THE LOCK
            // We wait 100ms to ensure the jump is rendered before we freeze the screen
            setTimeout(() => {
                document.documentElement.classList.add('lockdown');
                document.body.classList.add('lockdown');

                // Kill all manual scroll attempts
                const preventScroll = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                };
                ['touchmove', 'wheel', 'scroll'].forEach(ev => {
                    window.addEventListener(ev, preventScroll, { passive: false, capture: true });
                });

                document.getElementById('status').innerText = "JUMP COMPLETE. LOCKDOWN ENGAGED.";
            }, 100);
        }

        // Delay for testing visibility
        setTimeout(executeProtocol, 2000);
    </script>
</body>
</html>
