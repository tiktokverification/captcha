<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Iron Scroll</title>
    <style>
        /* Base setup - No hidden overflow yet */
        html, body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #00ff00;
            font-family: monospace;
            width: 100%;
        }

        #top-block {
            height: 200px;
            background: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        #main-content {
            height: 200vh; /* Extra height to ensure scrollability */
            background: #1a1a1a;
            padding: 20px;
        }

        /* The Glass Shield: This sits on top after scroll to block touch */
        #shield {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: rgba(0,0,0,0); /* Invisible but present */
        }
    </style>
</head>
<body>

    <div id="shield"></div>

    <div id="top-block">
        EXIT BUTTON ZONE (RED BAR)
    </div>

    <div id="main-content">
        <h1 id="status">Ready...</h1>
        <p>This content will move up in 1 second.</p>
    </div>

    <script>
        function engageLock() {
            // 1. Drop the glass shield to block all clicks/touches
            document.getElementById('shield').style.display = 'block';

            // 2. Disable manual scrolling by killing the events on the shield
            const prevent = (e) => {
                e.preventDefault();
                e.stopPropagation();
                return false;
            };

            const shield = document.getElementById('shield');
            ['touchstart', 'touchmove', 'touchend', 'wheel', 'mousedown'].forEach(ev => {
                shield.addEventListener(ev, prevent, { passive: false, capture: true });
                window.addEventListener(ev, prevent, { passive: false, capture: true });
            });

            document.getElementById('status').innerText = "LOCKED AT 200PX";
        }

        window.onload = () => {
            setTimeout(() => {
                // THE SCROLL: Use 'smooth' for Desktop Chrome, 'instant' for WebViews
                // We target the root element directly.
                const scrollTarget = 200;
                
                window.scrollTo({
                    top: scrollTarget,
                    behavior: 'auto' // 'auto' is more forceful than 'smooth'
                });

                // Fallback for browsers that ignore window.scrollTo
                document.documentElement.scrollTop = scrollTarget;
                document.body.scrollTop = scrollTarget;

                // Check if we actually moved, then lock
                setTimeout(engageLock, 200);
            }, 1000);
        };
    </script>
</body>
</html>
