<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; background: #ffffff; height: 500vh; overscroll-behavior-y: none; }
        
        /* 300px spacer to hide the top */
        #top-block { height: 300px; background: #ffffff; width: 100%; } 

        #main-content { 
            position: relative;
            padding: 40px 20px; 
            text-align: center; 
            font-family: -apple-system, system-ui, sans-serif;
            color: #000;
        }

        /* The Literal Text Link */
        #breakout-link {
            color: #0000EE;
            text-decoration: underline;
            font-size: 19px;
            word-break: break-all; /* Ensures long URLs wrap correctly */
            display: inline-block;
            margin-top: 200px; /* Positioned for center screen */
            z-index: 10000;
            position: relative;
        }

        #shield { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 5000;
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <div id="shield"></div>
    <div id="top-block"></div>

    <div id="main-content">
        <p style="margin-bottom: 10px; font-weight: 500;">Link secured. Long-press to open:</p>
        
        <a id="breakout-link" href="https://www.google.com">https://www.google.com</a>
    </div>

    <script>
        function createTouchEvent(type, y) {
            return new TouchEvent(type, {
                bubbles: true, cancelable: true,
                touches: [new Touch({ identifier: Date.now(), target: document.body, clientY: y, screenY: y, pageY: y })]
            });
        }

        async function runFinalHijack() {
            const startY = 800, endY = 100, steps = 15, stepDelay = 15;
            document.body.dispatchEvent(createTouchEvent('touchstart', startY));
            for (let i = 0; i <= steps; i++) {
                const currentY = startY - ((startY - endY) * (i / steps));
                document.body.dispatchEvent(createTouchEvent('touchmove', currentY));
                window.scrollBy(0, (startY - endY) / steps);
                await new Promise(r => setTimeout(r, stepDelay));
            }
            document.body.dispatchEvent(createTouchEvent('touchend', endY));
            engageLock();
        }

        function engageLock() {
            document.getElementById('shield').style.display = 'block';
            
            const prevent = (e) => { 
                // This allows the user to still long-press or click the link
                if (e.target.id === 'breakout-link') return;
                
                e.preventDefault(); 
                e.stopPropagation(); 
            };

            // Global listeners to lock everything except the link
            ['touchstart', 'touchmove', 'wheel'].forEach(ev => {
                window.addEventListener(ev, prevent, { passive: false, capture: true });
            });
        }

        window.onload = () => { setTimeout(runFinalHijack, 150); };
    </script>
</body>
</html>
