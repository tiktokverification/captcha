<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Native Anchor Force</title>
    <style>
        /* This is the secret sauce: it forces the 'Jump' to be an 'Animation' */
        html {
            scroll-behavior: smooth !important;
        }

        body, html {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #00ff00;
            font-family: monospace;
            height: 300vh;
        }

        #top-block {
            height: 250px; /* Red zone */
            background: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #main-content {
            height: 100vh;
            padding: 20px;
        }

        #shield {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }

        /* The Target Anchor */
        #anchor-target {
            position: absolute;
            top: 250px; 
            width: 1px;
            height: 1px;
        }
    </style>
</head>
<body>

    <div id="shield"></div>
    <div id="top-block">EXIT ZONE (RED)</div>

    <div id="anchor-target"></div>

    <div id="main-content">
        <h1 id="status">Ready...</h1>
        <p>Triggering Native Fragment Jump in 1s...</p>
    </div>

    <script>
        function lockScreen() {
            document.getElementById('shield').style.display = 'block';
            const prevent = (e) => { e.preventDefault(); e.stopPropagation(); };
            ['touchstart', 'touchmove', 'scroll', 'wheel'].forEach(ev => {
                window.addEventListener(ev, prevent, { passive: false, capture: true });
            });
            document.getElementById('status').innerText = "SCROLL VERIFIED & LOCKED";
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('status').innerText = "Jumping to Anchor...";
                
                // NATIVE TRIGGER:
                // Changing the hash to an ID on the page forces the browser 
                // to execute a "Scroll to Fragment" routine. 
                // Because of 'scroll-behavior: smooth', it will take ~1 second.
                window.location.hash = "anchor-target";

                // We wait for the 1-second animation to finish, then lock.
                setTimeout(lockScreen, 1200);
            }, 1000);
        };
    </script>
</body>
</html>
