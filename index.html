<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Accordion Force</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #00ff00;
            font-family: monospace;
            /* Do NOT use overflow:hidden yet */
        }

        /* This is the spacer that will push the page down */
        #piston-spacer {
            height: 0px;
            width: 100%;
            background: #1a1a1a;
            transition: height 0.5s ease;
        }

        #top-block {
            height: 200px;
            background: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #main-content {
            height: 300vh;
            padding: 20px;
            background: #1a1a1a;
        }

        /* The Glass Shield for the lock */
        #shield {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="shield"></div>
    <div id="piston-spacer"></div>
    <div id="top-block">EXIT ZONE (RED)</div>

    <div id="main-content">
        <h1 id="status">Ready...</h1>
        <input type="text" id="scroll-trigger" style="position:absolute; top:400px; opacity:0;">
    </div>

    <script>
        function lockIt() {
            // Drop the shield to prevent the user from scrolling back up
            document.getElementById('shield').style.display = 'block';
            
            const prevent = (e) => {
                e.preventDefault();
                e.stopPropagation();
            };

            const shield = document.getElementById('shield');
            ['touchstart', 'touchmove', 'wheel', 'scroll'].forEach(ev => {
                window.addEventListener(ev, prevent, { passive: false, capture: true });
                shield.addEventListener(ev, prevent, { passive: false, capture: true });
            });

            document.getElementById('status').innerText = "NATIVE SCROLL LOCKED";
        }

        window.onload = () => {
            setTimeout(() => {
                // 1. Expand the top spacer. This physically pushes the red bar down.
                const spacer = document.getElementById('piston-spacer');
                spacer.style.height = "200px";

                // 2. Immediately tell the browser to focus on an element below it.
                // In mobile browsers, focusing an input forces a NATIVE scroll event.
                const input = document.getElementById('scroll-trigger');
                input.focus();

                // 3. Simultaneously fire a standard scroll command
                window.scrollTo(0, 200);

                // 4. Once the "push" and "focus" are done, lock the shield.
                setTimeout(lockIt, 600);
            }, 1000);
        };
    </script>
</body>
</html>
