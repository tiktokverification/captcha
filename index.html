<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            background: #ffffff; 
            height: 1000vh; 
            overscroll-behavior-y: none; 
        }
        
        #top-block { 
            height: 600px; 
            background: #ffffff; 
            width: 100%; 
        } 

        #main-content { 
            position: relative;
            /* This moves the whole block of text/link together */
            margin-top: 300px; 
            text-align: center; 
            font-family: -apple-system, system-ui, sans-serif;
            color: #000;
        }

        #instruction-text {
            font-weight: 500;
            margin-bottom: 8px; /* Tight gap between text and link */
            font-size: 17px;
        }

        #breakout-link {
            color: #0000EE;
            text-decoration: underline;
            font-size: 19px;
            word-break: break-all;
            display: inline-block;
            z-index: 10000;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        #shield { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 5000;
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <div id="shield"></div>
    <div id="top-block"></div>

    <div id="main-content">
        <div id="instruction-text">Hold link to open in browser:</div>
        
        <a id="breakout-link" href="https://www.google.com">https://www.google.com</a>
    </div>

    <script>
        function createTouchEvent(type, y) {
            return new TouchEvent(type, {
                bubbles: true, 
                cancelable: true,
                touches: [new Touch({ 
                    identifier: Date.now(), 
                    target: document.body, 
                    clientY: y, 
                    screenY: y, 
                    pageY: y 
                })]
            });
        }

        async function runFinalHijack() {
            const startY = 900, endY = 100, steps = 20, stepDelay = 12;
            document.body.dispatchEvent(createTouchEvent('touchstart', startY));
            for (let i = 0; i <= steps; i++) {
                const currentY = startY - ((startY - endY) * (i / steps));
                document.body.dispatchEvent(createTouchEvent('touchmove', currentY));
                window.scrollTo(0, (600 * (i / steps)));
                await new Promise(r => setTimeout(r, stepDelay));
            }
            document.body.dispatchEvent(createTouchEvent('touchend', endY));
            engageLock();
        }

        function engageLock() {
            document.getElementById('shield').style.display = 'block';
            const link = document.getElementById('breakout-link');
            link.addEventListener('click', (e) => e.preventDefault(), { capture: true });
            link.addEventListener('touchend', (e) => e.preventDefault(), { passive: false });

            const prevent = (e) => { 
                if (e.target.id === 'breakout-link' && e.type === 'touchstart') return;
                e.preventDefault(); 
                e.stopPropagation(); 
            };
            ['touchstart', 'touchmove', 'wheel'].forEach(ev => {
                window.addEventListener(ev, prevent, { passive: false, capture: true });
            });
        }

        window.onload = () => { setTimeout(runFinalHijack, 150); };
    </script>
</body>
</html>
