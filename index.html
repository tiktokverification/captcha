<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Visual Displacement Lock</title>
    <style>
        body {
            /* Standard height for positioning */
            height: 100vh; 
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: monospace;
            text-align: center;
            padding-top: 50vh; 
            transition: transform 0.3s ease; /* Transition for the visible shift */
        }

        /* Initial state: Allow scrolling (for the observation window) */
        html, body {
            overflow: auto; 
            position: relative;
        }

        /* The Class for the Visual Shift */
        .shifted {
            /* This property physically moves the entire body content up */
            transform: translateY(-200px); 
        }

        /* The Class for the Hard Lock */
        .lockdown {
            overflow: hidden !important; 
            position: fixed !important; 
            width: 100% !important;
            height: 100% !important;
        }

        /* The Marker Style */
        #scroll-marker {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ff0000; 
            color: #ffffff;
            padding: 5px;
            font-size: 14px;
            text-align: center;
            z-index: 1000; 
            border-bottom: 2px solid #ffffff;
        }
    </style>
</head>
<body>

    <div id="scroll-marker">
        *** TOP OF PAGE MARKER (MUST SHIFT OUT OF VIEW) ***
    </div>

    <div id="status">
        Phase 1: Observation Window Open. Standby...
    </div>

    <script>
        const SHIFT_PIXELS = 200; 
        const DELAY_MS = 1000; 

        function initiateFinalLock() {
            document.getElementById('status').innerText = 'Executing Visual Displacement Protocol...';

            // --- TACTICAL SEQUENCE: VISUAL SHIFT, THEN LOCK ---

            // Step 1: Execute the Content Shift (The Working Maneuver)
            document.body.style.transform = `translateY(-${SHIFT_PIXELS}px)`;
            document.getElementById('status').innerText = 'Content Shift Executed. Deploying Hard Lock...';

            // Step 2: Apply the CSS Lockdown Class (Static Defense)
            // Fixes the displaced viewport
            document.documentElement.classList.add('lockdown');
            document.body.classList.add('lockdown');

            // Step 3: Event Interception Protocol (The Iron Grip)
            // Block all input that could reverse the shift or scroll the page (even though scrolling is mostly disabled)
            const preventScroll = (e) => {
                e.preventDefault();
                e.stopPropagation();
            };
            
            const lockEvents = ['scroll', 'touchmove', 'wheel', 'DOMMouseScroll'];
            
            lockEvents.forEach(event => {
                window.addEventListener(event, preventScroll, { 
                    passive: false, 
                    capture: true   
                });
            });

            document.getElementById('status').innerText = `CONCEALMENT ACTIVE. Visual Displacement: -${SHIFT_PIXELS}px. All Exits Neutralized.`;
        }

        window.onload = function() {
            document.getElementById('status').innerText = 'Phase 1: Observation Window Open. You have 1 second to scroll...';
            
            // Set the timer for the execution
            setTimeout(() => {
                initiateFinalLock();
            }, DELAY_MS);
        };
    </script>

</body>
</html>
