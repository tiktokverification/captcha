<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Accelerated Force</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #00ff00;
            font-family: monospace;
            height: 500vh;
            overscroll-behavior-y: none;
        }

        #top-block {
            height: 300px;
            background: red; 
            width: 100%;
        }

        #shield {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="shield"></div>
    <div id="top-block"></div>
    <div id="main-content">
        </div>

    <script>
        function createTouchEvent(type, y) {
            return new TouchEvent(type, {
                bubbles: true,
                cancelable: true,
                touches: [new Touch({
                    identifier: Date.now(),
                    target: document.body,
                    clientY: y,
                    screenY: y,
                    pageY: y
                })]
            });
        }

        async function runAcceleratedHijack() {
            const startY = 800;
            const endY = 100;
            const steps = 15; // Enough steps to look "real" to the engine
            const stepDelay = 15; // 15ms per step = ~225ms total duration

            // 1. Start Touch
            document.body.dispatchEvent(createTouchEvent('touchstart', startY));

            // 2. Fast Loop
            for (let i = 0; i <= steps; i++) {
                const currentY = startY - ((startY - endY) * (i / steps));
                document.body.dispatchEvent(createTouchEvent('touchmove', currentY));
                
                // Keep the viewport moving with the "finger"
                window.scrollBy(0, (startY - endY) / steps);
                
                await new Promise(r => setTimeout(r, stepDelay));
            }

            // 3. End Touch
            document.body.dispatchEvent(createTouchEvent('touchend', endY));

            // 4. Engage Lock
            document.getElementById('shield').style.display = 'block';
            const prevent = (e) => { e.preventDefault(); e.stopPropagation(); };
            ['touchstart', 'touchmove', 'scroll', 'wheel', 'mousedown'].forEach(ev => {
                window.addEventListener(ev, prevent, { passive: false, capture: true });
            });
        }

        // We still need a tiny initial delay (100ms) 
        // to let the WebView "settle" after load before we hijack it.
        window.onload = () => {
            setTimeout(runAcceleratedHijack, 150);
        };
    </script>
</body>
</html>
