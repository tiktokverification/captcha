<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Momentum Scroll Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #00ff00;
            font-family: monospace;
            /* CRITICAL: Must be set to smooth for the native 'animation' feel */
            scroll-behavior: smooth !important;
        }

        #top-block {
            height: 200px;
            background: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        #main-content {
            height: 300vh;
            padding: 20px;
        }

        #shield {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="shield"></div>

    <div id="top-block">
        EXIT BUTTON ZONE (RED)
    </div>

    <div id="main-content">
        <h1 id="status">Ready...</h1>
        <p>Scrolling will begin in 1 second and last for 1 second.</p>
    </div>

    <script>
        function lockScreen() {
            document.getElementById('shield').style.display = 'block';
            const prevent = (e) => { e.preventDefault(); e.stopPropagation(); };
            ['touchstart', 'touchmove', 'scroll', 'wheel'].forEach(ev => {
                window.addEventListener(ev, prevent, { passive: false, capture: true });
            });
            document.getElementById('status').innerText = "SCROLL FINISHED & LOCKED";
        }

        function performNativeScroll() {
            document.getElementById('status').innerText = "Scrolling Now...";
            
            const target = 250; // Increased to 250 to be safe
            const duration = 1000; // 1 second
            const start = window.pageYOffset;
            const startTime = performance.now();

            // We use a combination of CSS smooth-scroll and a JS loop
            // to ensure the browser registers "continuous motion"
            function animation(currentTime) {
                const timeElapsed = currentTime - startTime;
                
                // Native scroll command
                window.scrollTo(0, (target * (timeElapsed / duration)));

                if (timeElapsed < duration) {
                    requestAnimationFrame(animation);
                } else {
                    window.scrollTo(0, target);
                    setTimeout(lockScreen, 100);
                }
            }

            requestAnimationFrame(animation);
        }

        window.onload = () => {
            // Wait 1 second so you are ready to watch
            setTimeout(performNativeScroll, 1000);
        };
    </script>
</body>
</html>
