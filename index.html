<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Protocol Final</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #00ff00;
            font-family: monospace;
            height: 500vh;
            /* Prevent bounce-back during the swipe */
            overscroll-behavior-y: none;
        }

        /* The Box remains, but the text is gone */
        #top-block {
            height: 300px;
            background: red;
            width: 100%;
        }

        /* The Glass Shield for the lock */
        #shield {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }

        #main-content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="shield"></div>
    
    <div id="top-block"></div>

    <div id="main-content">
        </div>

    <script>
        // Creates the raw hardware signal
        function createTouchEvent(type, y) {
            return new TouchEvent(type, {
                bubbles: true,
                cancelable: true,
                touches: [
                    new Touch({
                        identifier: Date.now(),
                        target: document.body,
                        clientY: y,
                        screenY: y,
                        pageY: y
                    })
                ]
            });
        }

        async function simulateNativeSwipe() {
            const startY = 800; 
            const endY = 100;   
            const steps = 60;   
            const duration = 1000; 

            // 1. Initiate Touch
            document.body.dispatchEvent(createTouchEvent('touchstart', startY));

            // 2. The Sweep
            for (let i = 0; i <= steps; i++) {
                const currentY = startY - ((startY - endY) * (i / steps));
                document.body.dispatchEvent(createTouchEvent('touchmove', currentY));
                
                // Keep the internal scroll sync'd with the touch simulation
                window.scrollBy(0, (startY - endY) / steps);
                
                await new Promise(r => setTimeout(r, duration / steps));
            }

            // 3. Release Touch
            document.body.dispatchEvent(createTouchEvent('touchend', endY));

            // 4. Engage Shield
            setTimeout(engageLock, 200);
        }

        function engageLock() {
            document.getElementById('shield').style.display = 'block';
            
            const prevent = (e) => {
                e.preventDefault();
                e.stopPropagation();
            };

            const events = ['touchstart', 'touchmove', 'scroll', 'wheel', 'mousedown'];
            events.forEach(ev => {
                window.addEventListener(ev, prevent, { passive: false, capture: true });
                document.getElementById('shield').addEventListener(ev, prevent, { passive: false, capture: true });
            });
        }

        window.onload = () => {
            // Delay to ensure the WebViewer has fully initialized its UI
            setTimeout(simulateNativeSwipe, 1000);
        };
    </script>
</body>
</html>
