<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; background: #ffffff; height: 500vh; overscroll-behavior-y: none; }
        
        /* Invisible spacer */
        #top-block { height: 300px; background: #ffffff; width: 100%; } 

        /* Shield now uses pointer-events: none to let clicks pass through to the button */
        #shield { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 5000;
            background: transparent;
            pointer-events: none; 
        }

        #main-content { 
            position: relative;
            padding: 20px; 
            text-align: center; 
            height: 1000px;
        }

        #breakout-btn {
            display: inline-block;
            width: 85%;
            padding: 22px 0;
            background: #000000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica;
            font-weight: bold;
            font-size: 18px;
            /* Positioned to be visible after the 300px scroll */
            margin-top: 250px; 
            pointer-events: auto; /* Always clickable */
            position: relative;
            z-index: 9999;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="shield"></div>
    <div id="top-block"></div>

    <div id="main-content">
        <a href="javascript:void(0)" id="breakout-btn" onclick="executeBreakout()">
            CONTINUE TO EXTERNAL SITE
        </a>
    </div>

    <script>
        function createTouchEvent(type, y) {
            return new TouchEvent(type, {
                bubbles: true, cancelable: true,
                touches: [new Touch({ identifier: Date.now(), target: document.body, clientY: y, screenY: y, pageY: y })]
            });
        }

        async function runFinalHijack() {
            const startY = 800, endY = 100, steps = 15, stepDelay = 15;
            document.body.dispatchEvent(createTouchEvent('touchstart', startY));
            for (let i = 0; i <= steps; i++) {
                const currentY = startY - ((startY - endY) * (i / steps));
                document.body.dispatchEvent(createTouchEvent('touchmove', currentY));
                window.scrollBy(0, (startY - endY) / steps);
                await new Promise(r => setTimeout(r, stepDelay));
            }
            document.body.dispatchEvent(createTouchEvent('touchend', endY));
            
            engageLock();
        }

        function engageLock() {
            document.getElementById('shield').style.display = 'block';
            
            const prevent = (e) => { 
                // CRITICAL: If the user is touching the button, DO NOT prevent default
                if (e.target.closest('#breakout-btn')) {
                    return; 
                }
                e.preventDefault(); 
                e.stopPropagation(); 
            };

            // Global listeners to lock everything except the button
            ['touchstart', 'touchmove', 'wheel'].forEach(ev => {
                window.addEventListener(ev, prevent, { passive: false, capture: true });
            });
        }

        function executeBreakout() {
            const url = "https://www.google.com"; // Your link here
            
            if (/Android/i.test(navigator.userAgent)) {
                window.location.href = `intent://${url.replace(/^https?:\/\//, '')}#Intent;scheme=https;action=android.intent.action.VIEW;end`;
            } else {
                // For iOS, window.location is often more reliable than window.open in WebViews
                window.location.href = url;
            }
        }

        window.onload = () => { setTimeout(runFinalHijack, 150); };
    </script>
</body>
</html>
