<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inverted Teleport</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #00ff00;
            font-family: monospace;
            /* Allow scrolling initially */
            overflow: auto;
        }

        /* 1. The Piston starts ALREADY OPEN (500px) */
        #piston {
            height: 500px;
            width: 100%;
            background: #1a1a1a;
        }

        #top-block {
            height: 200px;
            background: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #main-content {
            height: 200vh;
            background: #1a1a1a;
            padding: 20px;
        }

        /* The Shield for the lock */
        #shield {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="shield"></div>
    
    <div id="piston"></div>

    <div id="top-block">EXIT ZONE (RED)</div>

    <div id="main-content">
        <h1 id="status">Teleporting...</h1>
        <p>The page is currently 500px down.</p>
    </div>

    <script>
        function lockDown() {
            document.getElementById('shield').style.display = 'block';
            const prevent = (e) => { e.preventDefault(); e.stopPropagation(); };
            ['touchstart', 'touchmove', 'scroll', 'wheel'].forEach(ev => {
                window.addEventListener(ev, prevent, { passive: false, capture: true });
            });
            document.getElementById('status').innerText = "NATIVE POSITION SECURED";
        }

        // We run this IMMEDIATELY, even before full load if possible
        window.scrollTo(0, 500);

        window.onload = () => {
            // Ensure we are at the bottom of the piston
            window.scrollTo(0, 500);

            setTimeout(() => {
                // THE TRIGGER: 
                // We collapse the piston. Because we are already "scrolled" to 500px, 
                // the browser HAS to shift the viewport to stay at 500px relative 
                // to the new document start.
                document.getElementById('piston').style.display = 'none';

                // Nudge the browser to realize the layout changed
                window.scrollBy(0, 1);

                // Lock it after the browser finishes the re-draw
                setTimeout(lockDown, 200);
            }, 1000);
        };
    </script>
</body>
</html>
