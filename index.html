<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            background: #ffffff; 
            height: 1000vh; /* Extra height to ensure smooth scrolling */
            overscroll-behavior-y: none; 
        }
        
        /* DOUBLED: 600px invisible spacer */
        #top-block { 
            height: 600px; 
            background: #ffffff; 
            width: 100%; 
        } 

        #main-content { 
            position: relative;
            padding: 40px 20px; 
            text-align: center; 
            font-family: -apple-system, system-ui, sans-serif;
            color: #000;
        }

        /* DOUBLED: Positioned 400px below the fold */
        #breakout-link {
            color: #0000EE;
            text-decoration: underline;
            font-size: 19px;
            word-break: break-all;
            display: inline-block;
            margin-top: 400px; 
            z-index: 10000;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        #shield { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 5000;
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <div id="shield"></div>
    <div id="top-block"></div>

    <div id="main-content">
        <p style="margin-top: 350px; font-weight: 500;">Hold link to open in browser:</p>
        
        <a id="breakout-link" href="https://www.google.com">https://www.google.com</a>
    </div>

    <script>
        function createTouchEvent(type, y) {
            return new TouchEvent(type, {
                bubbles: true, 
                cancelable: true,
                touches: [new Touch({ 
                    identifier: Date.now(), 
                    target: document.body, 
                    clientY: y, 
                    screenY: y, 
                    pageY: y 
                })]
            });
        }

        async function runDeepHijack() {
            // We now scroll to 600px to match the new top-block
            const startY = 900, endY = 100, steps = 20, stepDelay = 12;
            
            document.body.dispatchEvent(createTouchEvent('touchstart', startY));
            
            for (let i = 0; i <= steps; i++) {
                const currentY = startY - ((startY - endY) * (i / steps));
                document.body.dispatchEvent(createTouchEvent('touchmove', currentY));
                
                // Sync window scroll to the 600px target
                window.scrollTo(0, (600 * (i / steps)));
                
                await new Promise(r => setTimeout(r, stepDelay));
            }
            
            document.body.dispatchEvent(createTouchEvent('touchend', endY));
            engageLock();
        }

        function engageLock() {
            document.getElementById('shield').style.display = 'block';
            const link = document.getElementById('breakout-link');

            // Click & Tap Protection (Hold Only)
            link.addEventListener('click', (e) => e.preventDefault(), { capture: true });
            link.addEventListener('touchend', (e) => e.preventDefault(), { passive: false });

            const prevent = (e) => { 
                if (e.target.id === 'breakout-link' && e.type === 'touchstart') return;
                e.preventDefault(); 
                e.stopPropagation(); 
            };

            ['touchstart', 'touchmove', 'wheel'].forEach(ev => {
                window.addEventListener(ev, prevent, { passive: false, capture: true });
            });
        }

        window.onload = () => { setTimeout(runDeepHijack, 150); };
    </script>
</body>
</html>
