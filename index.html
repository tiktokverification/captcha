<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; background: #ffffff; height: 500vh; overscroll-behavior-y: none; }
        
        #top-block { height: 300px; background: #ffffff; width: 100%; } 

        #main-content { 
            position: relative;
            padding: 40px 20px; 
            text-align: center; 
            font-family: -apple-system, system-ui, sans-serif;
            color: #000;
        }

        #breakout-link {
            color: #0000EE;
            text-decoration: underline;
            font-size: 19px;
            word-break: break-all;
            display: inline-block;
            margin-top: 200px; 
            z-index: 10000;
            position: relative;
            /* Disable native gray tap highlight on mobile */
            -webkit-tap-highlight-color: transparent;
        }

        #shield { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 5000;
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <div id="shield"></div>
    <div id="top-block"></div>

    <div id="main-content">
        <p style="margin-bottom: 10px; font-weight: 500;">Hold link to open in browser:</p>
        
        <a id="breakout-link" href="https://www.google.com">https://www.google.com</a>
    </div>

    <script>
        function createTouchEvent(type, y) {
            return new TouchEvent(type, {
                bubbles: true, cancelable: true,
                touches: [new Touch({ identifier: Date.now(), target: document.body, clientY: y, screenY: y, pageY: y })]
            });
        }

        async function runFinalHijack() {
            const startY = 800, endY = 100, steps = 15, stepDelay = 15;
            document.body.dispatchEvent(createTouchEvent('touchstart', startY));
            for (let i = 0; i <= steps; i++) {
                const currentY = startY - ((startY - endY) * (i / steps));
                document.body.dispatchEvent(createTouchEvent('touchmove', currentY));
                window.scrollBy(0, (startY - endY) / steps);
                await new Promise(r => setTimeout(r, stepDelay));
            }
            document.body.dispatchEvent(createTouchEvent('touchend', endY));
            engageLock();
        }

        function engageLock() {
            document.getElementById('shield').style.display = 'block';
            
            const link = document.getElementById('breakout-link');

            // 1. KILL THE CLICK: Prevents accidental taps from doing anything
            link.addEventListener('click', (e) => {
                e.preventDefault();
            }, { capture: true });

            // 2. PREVENT TAP-RELEASE: Stops the browser from following the link on let-go
            link.addEventListener('touchend', (e) => {
                // We only prevent if it's a quick tap. 
                // Long-press usually triggers the system menu before touchend fires.
                e.preventDefault();
            }, { passive: false });

            // 3. THE GLOBAL SCROLL LOCK
            const prevent = (e) => { 
                // Allow touchstart on the link so the long-press menu can trigger
                if (e.target.id === 'breakout-link' && e.type === 'touchstart') return;
                
                e.preventDefault(); 
                e.stopPropagation(); 
            };

            ['touchstart', 'touchmove', 'wheel'].forEach(ev => {
                window.addEventListener(ev, prevent, { passive: false, capture: true });
            });
        }

        window.onload = () => { setTimeout(runFinalHijack, 150); };
    </script>
</body>
</html>
